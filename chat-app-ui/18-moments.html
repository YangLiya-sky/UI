<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 朋友圈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
        <div class="flex items-center justify-center w-full h-full">
            
            <!-- Moments Screen -->
            <div class="animate-slide-up delay-100 flex items-center justify-center">
                <div class="phone-container">
                    <div class="phone-screen">
                        <!-- Status Bar -->
                        <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                            <span class="text-sm font-jakarta text-white">9:41</span>
                            <div class="flex items-center gap-1">
                                <div class="w-4 h-2 border rounded-sm border-white">
                                    <div class="w-3 h-1 rounded-sm bg-white"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Header -->
                        <div class="px-8 pt-6 pb-4">
                            <div class="flex justify-between items-center">
                                <h1 class="text-2xl font-jakarta text-white">朋友圈</h1>
                                <button class="w-10 h-10 rounded-full btn-primary flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M12 5v14"></path>
                                        <path d="M5 12h14"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Moments Feed -->
                        <div class="flex-1 px-8 overflow-y-auto hide-scroll">
                            <div class="space-y-6">
                                <!-- Moment 1 -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3 mb-4">
                                        <div class="w-10 h-10 rounded-2xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-sm font-jakarta text-white mb-1">李明</h3>
                                            <p class="text-xs text-white-60 font-jakarta">2小时前</p>
                                        </div>
                                    </div>
                                    <p class="text-sm font-jakarta text-white mb-4">今天去了一个很美的地方，风景真的很棒！</p>
                                    <div class="grid grid-cols-3 gap-2 mb-4">
                                        <div class="aspect-square rounded-xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=150&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="aspect-square rounded-xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=150&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="aspect-square rounded-xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=150&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-4">
                                            <button class="flex items-center gap-2 text-white-60">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M14 9V5a3 3 0 0 0-6 0v4"></path>
                                                    <rect x="2" y="9" width="20" height="12" rx="2" ry="2"></rect>
                                                </svg>
                                                <span class="text-xs font-jakarta">点赞</span>
                                            </button>
                                            <button class="flex items-center gap-2 text-white-60">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                                </svg>
                                                <span class="text-xs font-jakarta">评论</span>
                                            </button>
                                        </div>
                                        <button class="text-white-60">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M22 2L11 13"></path>
                                                <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Moment 2 -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3 mb-4">
                                        <div class="w-10 h-10 rounded-2xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=100&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-sm font-jakarta text-white mb-1">王芳</h3>
                                            <p class="text-xs text-white-60 font-jakarta">4小时前</p>
                                        </div>
                                    </div>
                                    <p class="text-sm font-jakarta text-white mb-4">新买的咖啡机到了，第一次尝试拉花，虽然不太成功但很开心！</p>
                                    <div class="mb-4">
                                        <div class="aspect-video rounded-xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-4">
                                            <button class="flex items-center gap-2 nav-item active">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M14 9V5a3 3 0 0 0-6 0v4"></path>
                                                    <rect x="2" y="9" width="20" height="12" rx="2" ry="2"></rect>
                                                </svg>
                                                <span class="text-xs font-jakarta">已点赞</span>
                                            </button>
                                            <button class="flex items-center gap-2 text-white-60">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                                </svg>
                                                <span class="text-xs font-jakarta">评论</span>
                                            </button>
                                        </div>
                                        <button class="text-white-60">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M22 2L11 13"></path>
                                                <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Moment 3 -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3 mb-4">
                                        <div class="w-10 h-10 rounded-2xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-sm font-jakarta text-white mb-1">张伟</h3>
                                            <p class="text-xs text-white-60 font-jakarta">6小时前</p>
                                        </div>
                                    </div>
                                    <p class="text-sm font-jakarta text-white mb-4">今天的工作终于完成了，可以好好休息一下了！</p>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-4">
                                            <button class="flex items-center gap-2 text-white-60">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M14 9V5a3 3 0 0 0-6 0v4"></path>
                                                    <rect x="2" y="9" width="20" height="12" rx="2" ry="2"></rect>
                                                </svg>
                                                <span class="text-xs font-jakarta">点赞</span>
                                            </button>
                                            <button class="flex items-center gap-2 text-white-60">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                                </svg>
                                                <span class="text-xs font-jakarta">评论</span>
                                            </button>
                                        </div>
                                        <button class="text-white-60">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M22 2L11 13"></path>
                                                <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Navigation -->
                        <nav class="h-24 border-t flex items-center justify-around glass-card border-white/10">
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                </svg>
                                <span class="text-xs font-jakarta">首页</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="m21 21-4.34-4.34"></path>
                                    <circle cx="11" cy="11" r="8"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">搜索</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 nav-item active">
                                <div class="w-8 h-8 rounded-xl flex items-center justify-center glass-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                        <path d="M9 12l2 2 4-4"></path>
                                        <path d="M21 12c-1 9-4 14-9 14s-8-5-9-14c0-2 .5-5 2-8s6-4 8-4 6 2 8 4 2 6 2 8z"></path>
                                    </svg>
                                </div>
                                <span class="text-xs font-jakarta">朋友圈</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">我的</span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
