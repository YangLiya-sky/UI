<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 欢迎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
    <div class="flex items-center justify-center w-full h-full">
        
        <!-- Welcome Screen -->
        <div class="animate-slide-up delay-100 flex items-center justify-center">
            <div class="phone-container">
                <div class="phone-screen">
                    <!-- Status Bar -->
                    <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                        <span class="text-sm font-jakarta text-white">9:41</span>
                        <div class="flex items-center gap-1">
                            <div class="w-4 h-2 border rounded-sm border-white">
                                <div class="w-3 h-1 rounded-sm bg-white"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="flex-1 flex flex-col items-center justify-center px-8 text-center">
                        <!-- Logo -->
                        <div class="mb-8">
                            <div class="w-24 h-24 rounded-3xl glass-button flex items-center justify-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-jakarta text-white mb-2">VibeChat</h1>
                            <p class="text-white-60 font-jakarta">连接世界，分享生活</p>
                        </div>

                        <!-- Features -->
                        <div class="space-y-6 mb-12">
                            <div class="glass-button rounded-2xl p-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 rounded-2xl glass-item flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="9" cy="7" r="4"></circle>
                                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                        </svg>
                                    </div>
                                    <div class="text-left">
                                        <h3 class="text-white font-jakarta font-medium">智能聊天</h3>
                                        <p class="text-white-60 text-sm font-jakarta">AI驱动的智能对话体验</p>
                                    </div>
                                </div>
                            </div>

                            <div class="glass-button rounded-2xl p-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 rounded-2xl glass-item flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                            <path d="M23 7v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2z"></path>
                                            <polyline points="1,7 12,17 23,7"></polyline>
                                        </svg>
                                    </div>
                                    <div class="text-left">
                                        <h3 class="text-white font-jakarta font-medium">安全加密</h3>
                                        <p class="text-white-60 text-sm font-jakarta">端到端加密保护隐私</p>
                                    </div>
                                </div>
                            </div>

                            <div class="glass-button rounded-2xl p-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 rounded-2xl glass-item flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="text-left">
                                        <h3 class="text-white font-jakarta font-medium">优质体验</h3>
                                        <p class="text-white-60 text-sm font-jakarta">流畅的界面和交互设计</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Get Started Button -->
                        <button class="w-full btn-primary rounded-2xl h-14 text-lg font-jakarta font-medium mb-4">
                            开始体验
                        </button>
                        
                        <p class="text-white-40 text-sm font-jakarta">
                            继续使用即表示您同意我们的服务条款
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
