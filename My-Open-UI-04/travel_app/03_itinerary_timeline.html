<!DOCTYPE html>
<html lang="zh-CN" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程时间轴 - 旅行助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="../travel_app_theme.css">
</head>
<body class="h-screen w-screen overflow-hidden antialiased flex items-center justify-center font-inter bg-teal-50 bg-[url('https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?w=2160&q=80')] bg-cover">
    <div class="relative w-[380px] h-[850px] flex flex-col gap-6 glass-card rounded-3xl pt-6 pr-6 pb-6 pl-6 shadow-2xl animate-slide-up overflow-hidden">
        <!-- Header -->
        <div class="flex items-center gap-4">
            <button class="h-8 w-8 rounded-full bg-white shadow flex items-center justify-center hover:scale-105 transition-transform">
                <i data-lucide="chevron-left" class="h-5 w-5 stroke-gray-700"></i>
            </button>
            <h2 class="flex-1 text-lg font-semibold text-gray-900 text-center pr-8">东京冒险之旅</h2>
        </div>

        <!-- Days Tabs -->
        <div class="flex gap-5 items-end overflow-x-auto pb-2">
            <button class="flex flex-col items-center shrink-0 status-active px-2 py-1 rounded-lg">
                <span class="text-sm font-semibold text-white">第1天</span>
                <span class="text-xs text-white/80">5月15日</span>
            </button>
            <button class="flex flex-col items-center shrink-0 hover:bg-gray-100 px-2 py-1 rounded-lg transition-colors">
                <span class="text-sm font-medium text-gray-500">第2天</span>
                <span class="text-xs text-gray-400">5月16日</span>
            </button>
            <button class="flex flex-col items-center shrink-0 hover:bg-gray-100 px-2 py-1 rounded-lg transition-colors">
                <span class="text-sm font-medium text-gray-500">第3天</span>
                <span class="text-xs text-gray-400">5月17日</span>
            </button>
            <button class="flex flex-col items-center shrink-0 hover:bg-gray-100 px-2 py-1 rounded-lg transition-colors">
                <span class="text-sm font-medium text-gray-500">第4天</span>
                <span class="text-xs text-gray-400">5月18日</span>
            </button>
            <i data-lucide="chevron-right" class="ml-auto h-4 w-4 stroke-gray-500 shrink-0"></i>
        </div>

        <!-- Timeline -->
        <div class="relative flex-1 overflow-y-auto pr-2">
            <div class="absolute left-5 top-0 h-full border-l-2 border-dashed border-teal-200"></div>

            <!-- 到达 -->
            <div class="relative mb-4 pl-12 animate-fade-in">
                <span class="absolute left-[17px] top-2 h-3 w-3 rounded-full bg-teal-500 animate-pulse-soft"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-purple-100">
                            <i data-lucide="plane" class="h-4 w-4 stroke-purple-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">航班到达</p>
                            <p class="text-xs text-gray-500">旧金山 → 成田机场</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">7:15 AM</span>
                </div>
            </div>

            <!-- 酒店入住 -->
            <div class="relative mb-4 pl-12 animate-fade-in" style="animation-delay: 0.1s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-red-100">
                            <i data-lucide="hotel" class="h-4 w-4 stroke-red-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">皇宫酒店</p>
                            <p class="text-xs text-gray-500">办理入住</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">10:30 AM</span>
                </div>
            </div>

            <!-- 浅草寺 -->
            <div class="relative mb-4 pl-12 animate-fade-in" style="animation-delay: 0.2s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-green-100">
                            <i data-lucide="map-pin" class="h-4 w-4 stroke-green-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">浅草寺</p>
                            <p class="text-xs text-gray-500">文化之旅</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">2:30 PM</span>
                </div>
            </div>

            <!-- 午餐 -->
            <div class="relative mb-4 pl-12 animate-fade-in" style="animation-delay: 0.3s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-orange-100">
                            <i data-lucide="utensils" class="h-4 w-4 stroke-orange-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">拉面街</p>
                            <p class="text-xs text-gray-500">午餐时光</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">12:30 PM</span>
                </div>
            </div>

            <!-- 购物 -->
            <div class="relative mb-4 pl-12 animate-fade-in" style="animation-delay: 0.4s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-pink-100">
                            <i data-lucide="shopping-bag" class="h-4 w-4 stroke-pink-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">银座购物</p>
                            <p class="text-xs text-gray-500">奢华体验</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">4:00 PM</span>
                </div>
            </div>

            <!-- 晚餐 -->
            <div class="relative mb-4 pl-12 animate-fade-in" style="animation-delay: 0.5s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex items-start gap-3">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-yellow-100">
                            <i data-lucide="utensils" class="h-4 w-4 stroke-yellow-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">寿司大师</p>
                            <p class="text-xs text-gray-500">正宗日料</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">7:30 PM</span>
                </div>
            </div>

            <!-- 夜景摄影 -->
            <div class="relative pl-12 animate-fade-in" style="animation-delay: 0.6s">
                <span class="absolute left-[17px] top-2 h-3 w-3 border-teal-500 border-2 rounded-full bg-white"></span>
                <div class="flex items-center justify-between bg-white rounded-xl shadow px-4 py-3 hover:shadow-lg transition-shadow">
                    <div class="flex gap-3 items-start">
                        <span class="h-9 w-9 rounded-full flex items-center justify-center bg-indigo-100">
                            <i data-lucide="camera" class="h-4 w-4 stroke-indigo-600"></i>
                        </span>
                        <div class="text-sm">
                            <p class="font-semibold text-gray-800">涩谷十字路口</p>
                            <p class="text-xs text-gray-500">夜景摄影</p>
                        </div>
                    </div>
                    <span class="text-xs font-medium text-gray-600">9:45 PM</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-3">
            <button class="flex-1 btn-secondary text-center">
                <i data-lucide="edit" class="h-4 w-4 mr-2 inline"></i>
                编辑行程
            </button>
            <button class="px-4 py-3 bg-teal-500 text-white rounded-xl hover:bg-teal-600 transition-colors">
                <i data-lucide="share" class="h-4 w-4"></i>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // 添加交互动画
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
