<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用 - 个人资料</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .main-container {
            overflow: hidden; /* 确保主容器不显示滚动条 */
        }
        
        .main-container * {
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        
        /* 对于需要滚动的元素，保持垂直滚动功能 */
        .scrollable {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-container {
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .profile-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            width: 800px;
            height: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            padding: 48px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 48px;
            margin: 0 auto 24px;
            position: relative;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }
        
        .avatar-edit {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: #667eea;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar-edit:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }
        
        .profile-name {
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .profile-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .profile-content {
            padding: 32px 48px;
            flex: 1;
        }
        
        .profile-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .profile-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .field-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .field-value {
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .setting-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .setting-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .setting-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .setting-title {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .setting-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        
        .action-btn {
            flex: 1;
            height: 48px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: #667eea;
            color: white;
        }
        
        .primary-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-container">
        <div class="profile-header">
            <button class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                    <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </button>
            
            <div class="profile-avatar">
                张
                <div class="avatar-edit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                </div>
            </div>
            
            <h1 class="profile-name">张小明</h1>
            <p class="profile-status">软件工程师 · 北京</p>
            
            <div class="status-indicator">
                <div class="online-dot"></div>
                <span>在线</span>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-section">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    个人信息
                </h2>
                
                <div class="profile-field">
                    <div class="field-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        邮箱
                    </div>
                    <div class="field-value">
                        zhangxiaoming@example.com
                        <button class="edit-btn">编辑</button>
                    </div>
                </div>
                
                <div class="profile-field">
                    <div class="field-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        手机号
                    </div>
                    <div class="field-value">
                        +86 138 0013 8000
                        <button class="edit-btn">编辑</button>
                    </div>
                </div>
                
                <div class="profile-field">
                    <div class="field-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        位置
                    </div>
                    <div class="field-value">
                        北京市朝阳区
                        <button class="edit-btn">编辑</button>
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    设置
                </h2>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <div class="setting-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                        <div class="setting-title">主题设置</div>
                        <div class="setting-desc">切换深色/浅色主题</div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                <path d="M15 17h5l-5 5v-5zM4 1h5v5H4V1zm0 7h5v5H4V8zm0 7h5v5H4v-5zM13 1h5v5h-5V1zm0 7h5v5h-5V8z"/>
                            </svg>
                        </div>
                        <div class="setting-title">通知设置</div>
                        <div class="setting-desc">管理消息通知</div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <div class="setting-title">隐私安全</div>
                        <div class="setting-desc">账号安全设置</div>
                    </div>
                    
                    <div class="setting-item">
                        <div class="setting-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                <path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="setting-title">帮助支持</div>
                        <div class="setting-desc">常见问题与反馈</div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn secondary-btn">编辑资料</button>
                <button class="action-btn primary-btn">保存更改</button>
            </div>
        </div>
    </div>
</body>
</html>
