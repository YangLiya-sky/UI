<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .main-container {
            overflow: hidden; /* 确保主容器不显示滚动条 */
        }
        
        .main-container * {
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        
        /* 对于需要滚动的元素，保持垂直滚动功能 */
        .scrollable {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-container {
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .settings-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 900px;
            height: 650px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .settings-sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px 0;
        }

        .settings-header {
            padding: 0 32px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .settings-title {
            color: white;
            font-size: 24px;
            font-weight: 300;
        }

        .settings-nav {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 32px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: #667eea;
        }

        .settings-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 32px;
        }

        .content-title {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .content-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .setting-desc {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.4;
        }

        .setting-control {
            margin-left: 20px;
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .select-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            min-width: 120px;
            cursor: pointer;
        }

        .select-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .range-control {
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .range-control::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .theme-preview {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .theme-option {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option.active {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .theme-dark {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        }

        .theme-light {
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
        }

        .theme-blue {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .theme-green {
            background: linear-gradient(135deg, #10b981, #059669);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="settings-container">
            <div class="settings-sidebar">
                <div class="settings-header">
                    <button class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                            <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                    </button>
                    <h1 class="settings-title">设置</h1>
                </div>

                <ul class="settings-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            通用设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M15 17h5l-5 5v-5zM4 1h5v5H4V1zm0 7h5v5H4V8zm0 7h5v5H4v-5zM13 1h5v5h-5V1zm0 7h5v5h-5V8z" />
                            </svg>
                            通知设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            隐私安全
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            外观主题
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            帮助支持
                        </a>
                    </li>
                </ul>
            </div>

            <div class="settings-content">
                <div class="content-header">
                    <h2 class="content-title">通用设置</h2>
                    <p class="content-subtitle">管理应用的基本设置和偏好</p>
                </div>

                <div class="settings-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        账户设置
                    </h3>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">自动登录</div>
                            <div class="setting-desc">启动应用时自动登录到您的账户</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">在线状态</div>
                            <div class="setting-desc">设置您的在线状态显示</div>
                        </div>
                        <div class="setting-control">
                            <select class="select-control">
                                <option>在线</option>
                                <option>忙碌</option>
                                <option>离开</option>
                                <option>隐身</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                            <path
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        聊天设置
                    </h3>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">发送快捷键</div>
                            <div class="setting-desc">选择发送消息的快捷键</div>
                        </div>
                        <div class="setting-control">
                            <select class="select-control">
                                <option>Enter</option>
                                <option>Ctrl + Enter</option>
                                <option>Shift + Enter</option>
                            </select>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">消息预览</div>
                            <div class="setting-desc">在聊天列表中显示消息预览</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">字体大小</div>
                            <div class="setting-desc">调整聊天消息的字体大小</div>
                        </div>
                        <div class="setting-control">
                            <input type="range" class="range-control" min="12" max="20" value="14">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3 class="section-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                            <path
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        外观设置
                    </h3>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">主题模式</div>
                            <div class="setting-desc">选择应用的主题颜色</div>
                        </div>
                        <div class="setting-control">
                            <div class="theme-preview">
                                <div class="theme-option theme-dark"></div>
                                <div class="theme-option theme-light"></div>
                                <div class="theme-option theme-blue active"></div>
                                <div class="theme-option theme-green"></div>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">强调色</div>
                            <div class="setting-desc">自定义应用的强调色</div>
                        </div>
                        <div class="setting-control">
                            <input type="color" class="color-picker" value="#667eea">
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">动画效果</div>
                            <div class="setting-desc">启用界面动画和过渡效果</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary">保存设置</button>
                    <button class="btn btn-secondary">重置默认</button>
                    <button class="btn btn-danger">清除数据</button>
                </div>
            </div>
        </div>
</body>

</html>
