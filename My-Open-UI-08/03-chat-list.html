<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用 - 聊天列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .main-container {
            overflow: hidden; /* 确保主容器不显示滚动条 */
        }
        
        .main-container * {
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        
        /* 对于需要滚动的元素，保持垂直滚动功能 */
        .scrollable {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-container {
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .app-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 1000px;
            height: 700px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-info h3 {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .user-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 16px 0 44px;
            color: white;
            font-size: 14px;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #667eea;
        }
        
        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 16px;
            position: relative;
        }
        
        .chat-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #10b981;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .chat-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chat-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        .chat-preview {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unread-badge {
            background: #ef4444;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
            margin-left: 8px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px;
        }
        
        .welcome-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        .welcome-title {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 16px;
        }
        
        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
            max-width: 400px;
        }
        
        .floating-action {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">张</div>
                    <div class="user-info">
                        <h3>张小明</h3>
                        <p>在线</p>
                    </div>
                </div>
                
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="搜索聊天记录...">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
            </div>
            
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="chat-avatar">
                        <div class="avatar" style="background: linear-gradient(135deg, #f093fb, #f5576c);">李</div>
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">李小红</span>
                            <span class="chat-time">14:32</span>
                        </div>
                        <div class="chat-preview">你好，今天天气真不错呢！</div>
                    </div>
                    <div class="unread-badge">3</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar">
                        <div class="avatar" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">王</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">王大力</span>
                            <span class="chat-time">昨天</span>
                        </div>
                        <div class="chat-preview">明天一起去看电影吧</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar">
                        <div class="avatar" style="background: linear-gradient(135deg, #fa709a, #fee140);">刘</div>
                        <div class="online-indicator"></div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">刘美丽</span>
                            <span class="chat-time">周二</span>
                        </div>
                        <div class="chat-preview">工作顺利吗？</div>
                    </div>
                    <div class="unread-badge">1</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar">
                        <div class="avatar" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">陈</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">陈小华</span>
                            <span class="chat-time">周一</span>
                        </div>
                        <div class="chat-preview">谢谢你的帮助！</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar">
                        <div class="avatar" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">赵</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="chat-name">赵小强</span>
                            <span class="chat-time">上周</span>
                        </div>
                        <div class="chat-preview">周末有空吗？</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="welcome-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
            </div>
            <h2 class="welcome-title">选择一个聊天开始对话</h2>
            <p class="welcome-subtitle">从左侧选择一个联系人开始聊天，或者点击右下角的按钮开始新的对话。</p>
        </div>
        
        <div class="floating-action">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
    </div>
</body>
</html>
