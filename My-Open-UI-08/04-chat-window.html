<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用 - 聊天窗口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .main-container {
            overflow: hidden; /* 确保主容器不显示滚动条 */
        }
        
        .main-container * {
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        
        /* 对于需要滚动的元素，保持垂直滚动功能 */
        .scrollable {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-container {
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .app-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 1000px;
            height: 700px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-info h3 {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .user-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 16px 0 44px;
            color: white;
            font-size: 14px;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .chat-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #667eea;
        }
        
        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 16px;
            position: relative;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #10b981;
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 50%;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .chat-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chat-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        .chat-preview {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header-bar {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-contact {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .contact-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            position: relative;
        }
        
        .contact-info h3 {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .contact-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .chat-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 70%;
        }
        
        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 18px;
            color: white;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        
        .message.sent .message-content {
            background: #667eea;
        }
        
        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 4px;
            text-align: center;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message-input {
            flex: 1;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 0 20px;
            color: white;
            font-size: 14px;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="app-container">
        <div class="sidebar">

                <div class="search-box">

            </div>
        </div>
        
        <div class="main-chat">

                <div class="message">

            <div class="input-container">

            </div>
        </div>
    </div>
</body>
</html>
