<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - 联系人管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="securechat_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .contact-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        
        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 16px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-online {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }
        
        .status-offline {
            background-color: rgba(107, 114, 128, 0.1);
            color: var(--muted-foreground);
        }
        
        .status-away {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .search-bar {
            position: sticky;
            top: 0;
            background-color: var(--background);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        
        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--card);
            color: var(--foreground);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-button.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }
        
        .tab-button:hover:not(.active) {
            background-color: var(--muted);
        }
        
        .add-contact-btn {
            position: fixed;
            bottom: 80px;
            right: 40px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-contact-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="flex items-center space-x-3">
                <button class="p-2 hover:bg-muted rounded-lg transition-colors" onclick="history.back()">
                    <i data-lucide="arrow-left" class="icon"></i>
                </button>
                <i data-lucide="users" class="icon text-primary"></i>
                <span class="text-lg font-semibold">联系人管理</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="user-plus" class="icon"></i>
                </button>
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="more-vertical" class="icon"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content" style="height: 680px; overflow-y: auto; padding: 0;">
            <!-- 搜索栏和标签页 -->
            <div class="search-bar">
                <div class="relative mb-4">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                    <input type="text" class="input w-full pl-10" placeholder="搜索联系人..." id="searchInput">
                </div>
                
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="all">全部联系人</button>
                    <button class="tab-button" data-tab="online">在线</button>
                    <button class="tab-button" data-tab="groups">群组</button>
                    <button class="tab-button" data-tab="blocked">已屏蔽</button>
                </div>
            </div>

            <!-- 联系人网格 -->
            <div class="contact-grid" id="contactGrid">
                <!-- 联系人卡片 -->
                <div class="contact-card" data-status="online" data-type="contact">
                    <div class="contact-avatar" style="background-color: var(--primary);">
                        <span style="color: var(--primary-foreground);">张</span>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">张三</h3>
                        <p class="text-sm text-muted-foreground mb-2">软件工程师</p>
                        <div class="status-badge status-online">
                            <div class="w-2 h-2 bg-success rounded-full"></div>
                            在线
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="phone" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="video" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="contact-card" data-status="offline" data-type="contact">
                    <div class="contact-avatar" style="background-color: var(--accent);">
                        <span style="color: white;">李</span>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">李四</h3>
                        <p class="text-sm text-muted-foreground mb-2">产品经理</p>
                        <div class="status-badge status-offline">
                            <div class="w-2 h-2 bg-muted-foreground rounded-full"></div>
                            离线
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="phone" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="video" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="contact-card" data-status="away" data-type="contact">
                    <div class="contact-avatar" style="background-color: var(--warning);">
                        <span style="color: white;">王</span>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">王五</h3>
                        <p class="text-sm text-muted-foreground mb-2">UI设计师</p>
                        <div class="status-badge status-away">
                            <div class="w-2 h-2 bg-warning rounded-full"></div>
                            离开
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="phone" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="video" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="contact-card" data-status="online" data-type="group">
                    <div class="contact-avatar" style="background-color: var(--destructive);">
                        <i data-lucide="users" style="color: white; width: 24px; height: 24px;"></i>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">项目组群聊</h3>
                        <p class="text-sm text-muted-foreground mb-2">5名成员</p>
                        <div class="status-badge status-online">
                            <div class="w-2 h-2 bg-success rounded-full"></div>
                            活跃
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="settings" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="user-plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="contact-card" data-status="online" data-type="contact">
                    <div class="contact-avatar" style="background-color: #8b5cf6;">
                        <span style="color: white;">赵</span>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">赵六</h3>
                        <p class="text-sm text-muted-foreground mb-2">测试工程师</p>
                        <div class="status-badge status-online">
                            <div class="w-2 h-2 bg-success rounded-full"></div>
                            在线
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="phone" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="video" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="contact-card" data-status="offline" data-type="group">
                    <div class="contact-avatar" style="background-color: #06b6d4;">
                        <i data-lucide="users" style="color: white; width: 24px; height: 24px;"></i>
                    </div>
                    <div class="text-center">
                        <h3 class="font-semibold mb-1">技术讨论组</h3>
                        <p class="text-sm text-muted-foreground mb-2">12名成员</p>
                        <div class="status-badge status-offline">
                            <div class="w-2 h-2 bg-muted-foreground rounded-full"></div>
                            静默
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="message-circle" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="settings" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                                <i data-lucide="user-plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <div class="footer">
            <div class="flex items-center space-x-4">
                <span>共 <span id="contactCount">6</span> 个联系人</span>
                <span>•</span>
                <span><span id="onlineCount">3</span> 人在线</span>
            </div>
            <div class="flex items-center space-x-2">
                <i data-lucide="shield-check" class="w-3 h-3 text-success"></i>
                <span class="encrypted-indicator">联系人已加密存储</span>
            </div>
        </div>

        <!-- 添加联系人按钮 -->
        <button class="add-contact-btn" id="addContactBtn">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>
    </div>

    <script>
        lucide.createIcons();
        
        // 标签页切换
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有活跃状态
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                // 添加当前活跃状态
                this.classList.add('active');
                
                const tab = this.dataset.tab;
                const cards = document.querySelectorAll('.contact-card');
                
                cards.forEach(card => {
                    const status = card.dataset.status;
                    const type = card.dataset.type;
                    
                    switch(tab) {
                        case 'all':
                            card.style.display = 'block';
                            break;
                        case 'online':
                            card.style.display = status === 'online' ? 'block' : 'none';
                            break;
                        case 'groups':
                            card.style.display = type === 'group' ? 'block' : 'none';
                            break;
                        case 'blocked':
                            card.style.display = 'none'; // 暂无屏蔽联系人
                            break;
                    }
                });
                
                updateCounts();
            });
        });
        
        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.contact-card');
            
            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                const role = card.querySelector('p').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || role.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            updateCounts();
        });
        
        // 更新计数
        function updateCounts() {
            const visibleCards = document.querySelectorAll('.contact-card[style*="block"], .contact-card:not([style*="none"])');
            const onlineCards = Array.from(visibleCards).filter(card => card.dataset.status === 'online');
            
            document.getElementById('contactCount').textContent = visibleCards.length;
            document.getElementById('onlineCount').textContent = onlineCards.length;
        }
        
        // 添加联系人
        document.getElementById('addContactBtn').addEventListener('click', function() {
            // 这里可以打开添加联系人的模态框
            alert('添加联系人功能');
        });
        
        // 联系人卡片点击事件
        document.querySelectorAll('.contact-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // 如果点击的是按钮，不触发卡片点击事件
                if (e.target.closest('button')) return;
                
                const name = this.querySelector('h3').textContent;
                console.log('查看联系人详情:', name);
                // 这里可以跳转到联系人详情页面
            });
        });
        
        // 初始化计数
        updateCounts();
    </script>
</body>
</html>
