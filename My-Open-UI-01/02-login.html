<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
    <div class="flex items-center justify-center w-full h-full">
        
        <!-- Login Screen -->
        <div class="animate-slide-up delay-100 flex items-center justify-center">
            <div class="phone-container">
                <div class="phone-screen">
                    <!-- Status Bar -->
                    <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                        <span class="text-sm font-jakarta text-white">9:41</span>
                        <div class="flex items-center gap-1">
                            <div class="w-4 h-2 border rounded-sm border-white">
                                <div class="w-3 h-1 rounded-sm bg-white"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Header -->
                    <div class="px-8 pt-6 pb-8">
                        <button class="w-12 h-12 rounded-full flex items-center justify-center glass-button mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                <path d="m15 18-6-6 6-6"></path>
                            </svg>
                        </button>
                        <div class="animate-slide-up delay-200">
                            <h1 class="text-3xl font-jakarta text-white mb-2">欢迎回来</h1>
                            <p class="text-white-60 font-jakarta">登录你的 VibeChat 账号</p>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="flex-1 px-8">
                        <div class="animate-slide-up delay-300 space-y-6">
                            <!-- Email Input -->
                            <div>
                                <label class="block text-sm font-jakarta text-white-80 mb-3">邮箱地址</label>
                                <div class="relative">
                                    <input type="email" placeholder="输入你的邮箱" class="w-full px-4 py-4 rounded-2xl glass-input text-white placeholder-white/40 font-jakarta focus:outline-none focus:border-white/30 transition-colors">
                                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white-40">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div>
                                <label class="block text-sm font-jakarta text-white-80 mb-3">密码</label>
                                <div class="relative">
                                    <input type="password" placeholder="输入你的密码" class="w-full px-4 py-4 rounded-2xl glass-input text-white placeholder-white/40 font-jakarta focus:outline-none focus:border-white/30 transition-colors">
                                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white-40">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Forgot Password -->
                            <div class="text-right">
                                <button class="text-sm font-jakarta text-white-60 hover:text-white-80 transition-colors">
                                    忘记密码？
                                </button>
                            </div>
                            
                            <!-- Login Button -->
                            <button class="w-full btn-primary rounded-2xl h-14 text-lg font-jakarta font-medium mt-8">
                                登录
                            </button>
                            
                            <!-- Divider -->
                            <div class="flex items-center my-8">
                                <div class="flex-1 h-px bg-white/10"></div>
                                <span class="px-4 text-white-40 text-sm font-medium">或使用以下方式</span>
                                <div class="flex-1 h-px bg-white/10"></div>
                            </div>
                            
                            <!-- Social Login -->
                            <div class="grid grid-cols-2 gap-4">
                                <button class="py-4 rounded-2xl glass-input text-white hover:bg-black/30 transition-all duration-300 transform hover:scale-105 hover:shadow-lg active:scale-95 flex items-center justify-center">
                                    <div class="w-6 h-6 rounded-full bg-white flex items-center justify-center">
                                        <div class="w-4 h-4 bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500 rounded-full"></div>
                                    </div>
                                </button>
                                <button class="py-4 rounded-2xl glass-input text-white hover:bg-black/30 transition-all duration-300 transform hover:scale-105 hover:shadow-lg active:scale-95 flex items-center justify-center">
                                    <div class="w-6 h-6 text-white">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                                        </svg>
                                    </div>
                                </button>
                            </div>
                            
                            <!-- Sign Up Link -->
                            <div class="text-center mt-8">
                                <p class="text-white-60 text-sm">
                                    还没有账号？ 
                                    <button class="text-white-80 hover:text-white transition-colors">
                                        立即注册
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
