<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
        <div class="flex items-center justify-center w-full h-full">
            
            <!-- Notifications Screen -->
            <div class="animate-slide-up delay-100 flex items-center justify-center">
                <div class="phone-container">
                    <div class="phone-screen">
                        <!-- Status Bar -->
                        <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                            <span class="text-sm font-jakarta text-white">9:41</span>
                            <div class="flex items-center gap-1">
                                <div class="w-4 h-2 border rounded-sm border-white">
                                    <div class="w-3 h-1 rounded-sm bg-white"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Header -->
                        <div class="px-8 pt-6 pb-4">
                            <div class="flex justify-between items-center">
                                <h1 class="text-2xl font-jakarta text-white">通知</h1>
                                <button class="text-sm font-jakarta nav-item active">全部标记已读</button>
                            </div>
                        </div>

                        <!-- Notifications List -->
                        <div class="flex-1 px-8 overflow-y-auto hide-scroll">
                            <div class="space-y-4">
                                <!-- Unread Notification -->
                                <div class="glass-button rounded-2xl p-4 border-l-4 border-purple-500">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 rounded-full btn-primary flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                                <circle cx="9" cy="7" r="4"></circle>
                                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-jakarta text-white mb-1">李明 添加你为好友</p>
                                            <p class="text-xs text-white-60 font-jakarta">2分钟前</p>
                                        </div>
                                        <div class="w-2 h-2 bg-purple-500 rounded-full"></div>
                                    </div>
                                </div>

                                <!-- Message Notification -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 rounded-full bg-pink-600 flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-jakarta text-white mb-1">王芳 给你发了一条消息</p>
                                            <p class="text-xs text-white-60 font-jakarta">"你好！最近怎么样？"</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">5分钟前</p>
                                        </div>
                                        <div class="w-2 h-2 bg-pink-500 rounded-full"></div>
                                    </div>
                                </div>

                                <!-- Group Notification -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 rounded-full btn-primary flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                                <circle cx="9" cy="7" r="4"></circle>
                                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                                <path d="M12 21v-2a4 4 0 0 0-4-4H1a4 4 0 0 0-4 4v2"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-jakarta text-white mb-1">你被邀请加入 "设计交流群"</p>
                                            <p class="text-xs text-white-60 font-jakarta">由 张伟 邀请</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">10分钟前</p>
                                        </div>
                                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                                    </div>
                                </div>

                                <!-- System Notification -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 rounded-full btn-primary flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                <polyline points="22,4 12,14.01 9,11.01"></polyline>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-jakarta text-white mb-1">账户验证成功</p>
                                            <p class="text-xs text-white-60 font-jakarta">你的邮箱已成功验证</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">1小时前</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Call Notification -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-start gap-3">
                                        <div class="w-10 h-10 rounded-full bg-orange-600 flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-sm font-jakarta text-white mb-1">未接来电</p>
                                            <p class="text-xs text-white-60 font-jakarta">来自 李小明</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">2小时前</p>
                                        </div>
                                        <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Navigation -->
                        <nav class="h-24 border-t flex items-center justify-around glass-card border-white/10">
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                </svg>
                                <span class="text-xs font-jakarta">首页</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="m21 21-4.34-4.34"></path>
                                    <circle cx="11" cy="11" r="8"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">搜索</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 nav-item active">
                                <div class="w-8 h-8 rounded-xl flex items-center justify-center glass-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                    </svg>
                                </div>
                                <span class="text-xs font-jakarta">通知</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">我的</span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
