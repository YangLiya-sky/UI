<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 群组</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
        <div class="flex items-center justify-center w-full h-full">
            
            <!-- Groups Screen -->
            <div class="animate-slide-up delay-100 flex items-center justify-center">
                <div class="phone-container">
                    <div class="phone-screen">
                        <!-- Status Bar -->
                        <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                            <span class="text-sm font-jakarta text-white">9:41</span>
                            <div class="flex items-center gap-1">
                                <div class="w-4 h-2 border rounded-sm border-white">
                                    <div class="w-3 h-1 rounded-sm bg-white"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Header -->
                        <div class="px-8 pt-6 pb-4">
                            <div class="flex justify-between items-center">
                                <h1 class="text-2xl font-jakarta text-white">群组</h1>
                                <button class="w-10 h-10 rounded-full btn-primary flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M12 5v14"></path>
                                        <path d="M5 12h14"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Search Bar -->
                        <div class="px-8 mb-6">
                            <div class="relative">
                                <input type="text" placeholder="搜索群组..." class="w-full glass-button rounded-2xl px-4 py-3 pl-12 text-white font-jakarta placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white-60">
                                    <path d="m21 21-4.34-4.34"></path>
                                    <circle cx="11" cy="11" r="8"></circle>
                                </svg>
                            </div>
                        </div>

                        <!-- Groups List -->
                        <div class="flex-1 px-8 overflow-y-auto hide-scroll">
                            <div class="space-y-4">
                                <!-- Active Group -->
                                <div class="glass-button rounded-2xl p-4 border-l-4 border-purple-500">
                                    <div class="flex items-center gap-3">
                                        <div class="relative">
                                            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                                    <circle cx="9" cy="7" r="4"></circle>
                                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                                </svg>
                                            </div>
                                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-black"></div>
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-base font-jakarta text-white mb-1">设计交流群</h3>
                                            <p class="text-xs text-white-60 font-jakarta">李明: 大家觉得这个设计怎么样？</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">2分钟前 • 128人</p>
                                        </div>
                                        <div class="text-right">
                                            <div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center">
                                                <span class="text-xs font-jakarta text-white">3</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Group with Image -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-12 h-12 rounded-2xl overflow-hidden">
                                            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=150&q=80" class="w-full h-full object-cover" alt="">
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-base font-jakarta text-white mb-1">摄影爱好者</h3>
                                            <p class="text-xs text-white-60 font-jakarta">王芳: 今天拍的照片分享给大家</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">5分钟前 • 89人</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Study Group -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-base font-jakarta text-white mb-1">学习小组</h3>
                                            <p class="text-xs text-white-60 font-jakarta">张伟: 明天考试，大家准备好了吗？</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">10分钟前 • 45人</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Gaming Group -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                                                <path d="M6 12h4m3-8h1a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-1"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-base font-jakarta text-white mb-1">游戏开黑群</h3>
                                            <p class="text-xs text-white-60 font-jakarta">李小明: 有人一起打游戏吗？</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">15分钟前 • 67人</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Music Group -->
                                <div class="glass-button rounded-2xl p-4">
                                    <div class="flex items-center gap-3">
                                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                                <path d="M9 18V5l12-2v13"></path>
                                                <circle cx="6" cy="18" r="3"></circle>
                                                <circle cx="18" cy="16" r="3"></circle>
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="text-base font-jakarta text-white mb-1">音乐分享</h3>
                                            <p class="text-xs text-white-60 font-jakarta">陈华: 推荐一首新歌给大家</p>
                                            <p class="text-xs text-white-40 font-jakarta mt-1">1小时前 • 156人</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bottom Navigation -->
                        <nav class="h-24 border-t flex items-center justify-around glass-card border-white/10">
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                </svg>
                                <span class="text-xs font-jakarta">首页</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="m21 21-4.34-4.34"></path>
                                    <circle cx="11" cy="11" r="8"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">搜索</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 nav-item active">
                                <div class="w-8 h-8 rounded-xl flex items-center justify-center glass-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                    </svg>
                                </div>
                                <span class="text-xs font-jakarta">群组</span>
                            </button>
                            <button class="flex flex-col items-center gap-2 text-white-60">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span class="text-xs font-jakarta">我的</span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
