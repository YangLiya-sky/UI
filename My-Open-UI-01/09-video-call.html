<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 视频通话</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
        <div class="flex items-center justify-center w-full h-full">
            
            <!-- Video Call Screen -->
            <div class="animate-slide-up delay-100 flex items-center justify-center">
                <div class="phone-container">
                    <div class="phone-screen">
                        <!-- Status Bar -->
                        <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                            <span class="text-sm font-jakarta text-white">9:41</span>
                            <div class="flex items-center gap-1">
                                <div class="w-4 h-2 border rounded-sm border-white">
                                    <div class="w-3 h-1 rounded-sm bg-white"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Main Video Area -->
                        <div class="flex-1 relative">
                            <!-- Remote Video -->
                            <div class="absolute inset-0">
                                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=800&q=80" class="w-full h-full object-cover" alt="">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
                            </div>
                            
                            <!-- Call Info -->
                            <div class="absolute top-8 left-8 right-8">
                                <div class="flex items-center justify-between">
                                    <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                            <path d="m15 18-6-6 6-6"></path>
                                        </svg>
                                    </button>
                                    <div class="text-center">
                                        <h2 class="text-white font-jakarta text-lg">小红</h2>
                                        <p class="text-white-80 font-jakarta text-sm">视频通话中</p>
                                    </div>
                                    <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                            <path d="M12 5v14"></path>
                                            <path d="M5 12h14"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Local Video -->
                            <div class="absolute top-20 right-8 w-24 h-32 rounded-2xl overflow-hidden border-2 border-white/30">
                                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&q=80" class="w-full h-full object-cover" alt="">
                            </div>
                            
                            <!-- Call Duration -->
                            <div class="absolute top-40 left-8">
                                <div class="glass-card/30 backdrop-blur rounded-full px-4 py-2">
                                    <span class="text-white font-jakarta text-sm">05:32</span>
                                </div>
                            </div>
                            
                            <!-- Connection Status -->
                            <div class="absolute bottom-32 left-8">
                                <div class="flex items-center gap-2 glass-card/30 backdrop-blur rounded-full px-4 py-2">
                                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <span class="text-white font-jakarta text-sm">连接良好</span>
                                </div>
                            </div>
                        </div>

                        <!-- Call Controls -->
                        <div class="absolute bottom-0 left-0 right-0 p-8">
                            <div class="flex items-center justify-center gap-6">
                                <!-- Mute Button -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center glass-button/80 backdrop-blur hover:bg-gray-700/80 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                        <line x1="12" y1="19" x2="12" y2="23"></line>
                                        <line x1="8" y1="23" x2="16" y2="23"></line>
                                    </svg>
                                </button>
                                
                                <!-- Camera Toggle -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center glass-button/80 backdrop-blur hover:bg-gray-700/80 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                                        <circle cx="12" cy="13" r="3"></circle>
                                    </svg>
                                </button>
                                
                                <!-- End Call -->
                                <button class="w-16 h-16 rounded-full flex items-center justify-center btn-primary hover:bg-red-700 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                    </svg>
                                </button>
                                
                                <!-- Switch Camera -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center glass-button/80 backdrop-blur hover:bg-gray-700/80 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                        <path d="M9 14l2 2 4-4"></path>
                                    </svg>
                                </button>
                                
                                <!-- More Options -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center glass-button/80 backdrop-blur hover:bg-gray-700/80 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Additional Features -->
                        <div class="absolute top-32 right-8 space-y-3">
                            <!-- Screen Share -->
                            <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur hover:glass-card/50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
                                    <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
                                    <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
                                    <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
                                </svg>
                            </button>
                            
                            <!-- Chat -->
                            <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur hover:glass-card/50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </button>
                            
                            <!-- Record -->
                            <button class="w-10 h-10 rounded-full flex items-center justify-center btn-primary/80 backdrop-blur hover:bg-red-700/80 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
