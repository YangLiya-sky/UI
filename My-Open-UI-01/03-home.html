<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
    <div class="flex items-center justify-center w-full h-full">
        
        <!-- Home Screen -->
        <div class="animate-slide-up delay-100 flex items-center justify-center">
            <div class="phone-container">
                <div class="phone-screen">
                    <!-- Status Bar -->
                    <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                        <span class="text-sm font-jakarta text-white">9:41</span>
                        <div class="flex items-center gap-1">
                            <div class="w-4 h-2 border rounded-sm border-white">
                                <div class="w-3 h-1 rounded-sm bg-white"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Header -->
                    <div class="px-8 pt-6 pb-6">
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <h1 class="text-2xl font-jakarta text-white font-semibold">聊天</h1>
                                <p class="text-white-60 text-sm">最近对话</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button class="w-10 h-10 rounded-full glass-button flex items-center justify-center hover:bg-white/30 transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <path d="m21 21-4.35-4.35"></path>
                                    </svg>
                                </button>
                                <button class="w-10 h-10 rounded-full glass-button flex items-center justify-center hover:bg-white/30 transition-all duration-200">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="m22 21-2-2"></path>
                                        <path d="M16 16.28A13.84 13.84 0 0 1 22 18"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Search Bar -->
                        <div class="relative mb-6">
                            <input type="text" placeholder="搜索聊天..." class="w-full px-4 py-3 rounded-2xl glass-input text-white placeholder-white/40 font-jakarta focus:outline-none focus:border-white/30 transition-colors pl-12">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white-40">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Chat List -->
                    <div class="flex-1 px-8 overflow-y-auto hide-scroll">
                        <div class="space-y-4">
                            <!-- Chat Item 1 -->
                            <div class="glass-item rounded-2xl p-4 flex items-center gap-4 hover:bg-white/10 transition-all duration-300 cursor-pointer">
                                <div class="relative">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
                                        <span class="text-white font-jakarta font-semibold">张</span>
                                    </div>
                                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-1">
                                        <h3 class="text-white font-jakarta font-medium">张小明</h3>
                                        <span class="text-white-40 text-xs">2分钟前</span>
                                    </div>
                                    <p class="text-white-60 text-sm">你好！最近怎么样？</p>
                                </div>
                            </div>
                            
                            <!-- Chat Item 2 -->
                            <div class="glass-item rounded-2xl p-4 flex items-center gap-4 hover:bg-white/10 transition-all duration-300 cursor-pointer">
                                <div class="relative">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
                                        <span class="text-white font-jakarta font-semibold">李</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-1">
                                        <h3 class="text-white font-jakarta font-medium">李小红</h3>
                                        <span class="text-white-40 text-xs">1小时前</span>
                                    </div>
                                    <p class="text-white-60 text-sm">周末一起去看电影吧！</p>
                                </div>
                            </div>
                            
                            <!-- Chat Item 3 -->
                            <div class="glass-item rounded-2xl p-4 flex items-center gap-4 hover:bg-white/10 transition-all duration-300 cursor-pointer">
                                <div class="relative">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-green-500 to-emerald-500 flex items-center justify-center">
                                        <span class="text-white font-jakarta font-semibold">王</span>
                                    </div>
                                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-1">
                                        <h3 class="text-white font-jakarta font-medium">王大力</h3>
                                        <span class="text-white-40 text-xs">3小时前</span>
                                    </div>
                                    <p class="text-white-60 text-sm">项目进展如何？</p>
                                </div>
                            </div>
                            
                            <!-- Chat Item 4 -->
                            <div class="glass-item rounded-2xl p-4 flex items-center gap-4 hover:bg-white/10 transition-all duration-300 cursor-pointer">
                                <div class="relative">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center">
                                        <span class="text-white font-jakarta font-semibold">陈</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-1">
                                        <h3 class="text-white font-jakarta font-medium">陈美丽</h3>
                                        <span class="text-white-40 text-xs">昨天</span>
                                    </div>
                                    <p class="text-white-60 text-sm">谢谢你的帮助！</p>
                                </div>
                            </div>
                            
                            <!-- Chat Item 5 -->
                            <div class="glass-item rounded-2xl p-4 flex items-center gap-4 hover:bg-white/10 transition-all duration-300 cursor-pointer">
                                <div class="relative">
                                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center">
                                        <span class="text-white font-jakarta font-semibold">刘</span>
                                    </div>
                                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between mb-1">
                                        <h3 class="text-white font-jakarta font-medium">刘小华</h3>
                                        <span class="text-white-40 text-xs">2天前</span>
                                    </div>
                                    <p class="text-white-60 text-sm">下次聚会什么时候？</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bottom Navigation -->
                    <div class="px-8 pb-8 pt-4">
                        <div class="glass-item rounded-2xl p-2 flex items-center justify-around">
                            <button class="w-12 h-12 rounded-xl glass-button flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </button>
                            <button class="w-12 h-12 rounded-xl glass-input flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white-60">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                            </button>
                            <button class="w-12 h-12 rounded-xl glass-input flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white-60">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                </svg>
                            </button>
                            <button class="w-12 h-12 rounded-xl glass-input flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white-60">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
