<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeChat - 语音通话</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="glass-styles.css">
</head>
<body>
        <div class="flex items-center justify-center w-full h-full">
            
            <!-- Voice Call Screen -->
            <div class="animate-slide-up delay-100 flex items-center justify-center">
                <div class="phone-container">
                    <div class="w-full h-full rounded-[2rem] overflow-hidden flex flex-col relative bg-gradient-to-br from-purple-600 to-blue-600">
                        <!-- Status Bar -->
                        <div class="status-bar flex justify-between items-center px-8 pt-4 pb-2">
                            <span class="text-sm font-jakarta text-white">9:41</span>
                            <div class="flex items-center gap-1">
                                <div class="w-4 h-2 border rounded-sm border-white">
                                    <div class="w-3 h-1 rounded-sm bg-white"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="flex-1 flex flex-col items-center justify-center px-8">
                            <!-- Caller Avatar -->
                            <div class="relative mb-8">
                                <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white/30 relative">
                                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&q=80" class="w-full h-full object-cover" alt="">
                                </div>
                                <!-- Wave Animation -->
                                <div class="absolute inset-0 rounded-full border-4 border-white/20 animate-wave"></div>
                                <div class="absolute inset-0 rounded-full border-4 border-white/20 animate-wave" style="animation-delay: 0.5s;"></div>
                                <div class="absolute inset-0 rounded-full border-4 border-white/20 animate-wave" style="animation-delay: 1s;"></div>
                            </div>
                            
                            <!-- Caller Info -->
                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-jakarta text-white mb-2">小红</h2>
                                <p class="text-white-80 font-jakarta">语音通话中</p>
                            </div>
                            
                            <!-- Call Duration -->
                            <div class="bg-white/20 backdrop-blur rounded-full px-6 py-3 mb-8">
                                <span class="text-white font-jakarta text-lg">05:32</span>
                            </div>
                            
                            <!-- Connection Status -->
                            <div class="flex items-center gap-2 bg-white/20 backdrop-blur rounded-full px-4 py-2 mb-8">
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                                <span class="text-white font-jakarta text-sm">连接良好</span>
                            </div>
                            
                            <!-- Call Quality -->
                            <div class="flex items-center gap-1 mb-8">
                                <div class="w-1 h-3 bg-white/60 rounded-full"></div>
                                <div class="w-1 h-5 bg-white/80 rounded-full"></div>
                                <div class="w-1 h-7 bg-white rounded-full"></div>
                                <div class="w-1 h-5 bg-white/80 rounded-full"></div>
                                <div class="w-1 h-3 bg-white/60 rounded-full"></div>
                            </div>
                        </div>

                        <!-- Call Controls -->
                        <div class="absolute bottom-0 left-0 right-0 p-8">
                            <div class="flex items-center justify-center gap-6">
                                <!-- Mute Button -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center bg-white/20 backdrop-blur hover:bg-white/30 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                        <line x1="12" y1="19" x2="12" y2="23"></line>
                                        <line x1="8" y1="23" x2="16" y2="23"></line>
                                    </svg>
                                </button>
                                
                                <!-- Speaker -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center bg-white/20 backdrop-blur hover:bg-white/30 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M9 18V5l12-2v13"></path>
                                        <circle cx="6" cy="18" r="3"></circle>
                                        <circle cx="18" cy="16" r="3"></circle>
                                    </svg>
                                </button>
                                
                                <!-- End Call -->
                                <button class="w-16 h-16 rounded-full flex items-center justify-center bg-red-500 hover:btn-primary transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                    </svg>
                                </button>
                                
                                <!-- Keypad -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center bg-white/20 backdrop-blur hover:bg-white/30 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                        <line x1="8" y1="21" x2="16" y2="21"></line>
                                        <line x1="12" y1="17" x2="12" y2="21"></line>
                                    </svg>
                                </button>
                                
                                <!-- Add Call -->
                                <button class="w-14 h-14 rounded-full flex items-center justify-center bg-white/20 backdrop-blur hover:bg-white/30 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="8.5" cy="7" r="4"></circle>
                                        <line x1="20" y1="8" x2="20" y2="14"></line>
                                        <line x1="23" y1="11" x2="17" y2="11"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Additional Features -->
                        <div class="absolute top-8 right-8 space-y-3">
                            <!-- Back Button -->
                            <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur hover:glass-card/50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <path d="m15 18-6-6 6-6"></path>
                                </svg>
                            </button>
                            
                            <!-- More Options -->
                            <button class="w-10 h-10 rounded-full flex items-center justify-center glass-card/30 backdrop-blur hover:glass-card/50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg>
                            </button>
                        </div>

                        <!-- Call Actions -->
                        <div class="absolute bottom-32 left-8 right-8">
                            <div class="flex items-center justify-center gap-4">
                                <!-- Record -->
                                <button class="flex items-center gap-2 bg-white/20 backdrop-blur rounded-full px-4 py-2 hover:bg-white/30 transition-colors">
                                    <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                                    <span class="text-white font-jakarta text-sm">录音</span>
                                </button>
                                
                                <!-- Notes -->
                                <button class="flex items-center gap-2 bg-white/20 backdrop-blur rounded-full px-4 py-2 hover:bg-white/30 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14,2 14,8 20,8"></polyline>
                                        <line x1="16" y1="13" x2="8" y2="13"></line>
                                        <line x1="16" y1="17" x2="8" y2="17"></line>
                                        <polyline points="10,9 9,9 8,9"></polyline>
                                    </svg>
                                    <span class="text-white font-jakarta text-sm">笔记</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
