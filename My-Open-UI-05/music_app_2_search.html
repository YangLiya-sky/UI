<!DOCTYPE html>
<html lang="zh-CN" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>搜索音乐</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music_app_theme.css">
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-bl from-teal-400 to-blue-500">
  <div class="mobile-container">
    <!-- Content Container -->
    <div class="content-area">
      <!-- Header -->
      <div class="px-6 pt-8 pb-4">
        <div class="flex items-center gap-4 mb-6 animate-fade-in-up">
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-lg font-medium tracking-tight text-white flex-1">搜索音乐</h1>
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </button>
        </div>
        
        <!-- Search Bar -->
        <div class="relative mb-6 animate-slide-in-left">
          <input type="text" placeholder="搜索歌曲、歌手、专辑..." 
                 class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 pl-12 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
          <svg class="w-5 h-5 text-slate-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Hot Searches -->
      <div class="px-6 mb-6">
        <h2 class="text-lg font-semibold tracking-tight text-white mb-4">热门搜索</h2>
        <div class="flex flex-wrap gap-2">
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#流行音乐</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#摇滚</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#电子音乐</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#古典音乐</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#爵士</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#民谣</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#华语</span>
          <span class="bg-slate-800/50 text-white px-3 py-2 rounded-full text-sm hover:bg-slate-800/70 transition-colors cursor-pointer">#欧美</span>
        </div>
      </div>

      <!-- Recent Searches -->
      <div class="px-6 mb-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold tracking-tight text-white">最近搜索</h2>
          <button class="text-xs text-slate-400 hover:text-white transition-colors">清除</button>
        </div>
        <div class="space-y-3">
          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-2 transition-colors cursor-pointer">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-white flex-1">周杰伦</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-2 transition-colors cursor-pointer">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-white flex-1">夜曲</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-2 transition-colors cursor-pointer">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-white flex-1">流行歌曲</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Recommended Artists -->
      <div class="px-6 mb-20">
        <h2 class="text-lg font-semibold tracking-tight text-white mb-4">推荐歌手</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1627637819794-fba32f82be16?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">周杰伦</p>
            <p class="text-xs text-slate-400">华语流行</p>
          </div>
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1629946832022-c327f74956e0?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">林俊杰</p>
            <p class="text-xs text-slate-400">华语流行</p>
          </div>
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1711861982584-b7493627213c?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">邓紫棋</p>
            <p class="text-xs text-slate-400">华语流行</p>
          </div>
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1719090024421-f29c83ab4034?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">陈奕迅</p>
            <p class="text-xs text-slate-400">华语流行</p>
          </div>
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1724515543157-e2ed5385d1a6?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">薛之谦</p>
            <p class="text-xs text-slate-400">华语流行</p>
          </div>
          <div class="text-center cursor-pointer group">
            <img src="https://images.unsplash.com/photo-1677586883848-695b3ad692b4?w=200&q=80" class="w-20 h-20 rounded-full object-cover mx-auto mb-2 group-hover:scale-105 transition-transform" alt="">
            <p class="text-sm font-semibold text-white">毛不易</p>
            <p class="text-xs text-slate-400">华语民谣</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="flex items-center justify-around py-3 h-full">
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="text-xs">首页</span>
        </button>
        <button class="nav-item active flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
          <span class="text-xs font-medium">搜索</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          <span class="text-xs">音乐库</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="text-xs">我的</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
