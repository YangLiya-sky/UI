<!DOCTYPE html>
<html lang="zh-CN" class="h-full antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>歌词 - 音乐App</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="music_app_theme.css">
    <style>
        .lyrics-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .lyrics-container::-webkit-scrollbar {
            display: none;
        }

        .lyric-line {
            transition: all 0.3s ease;
            opacity: 0.5;
            font-size: 1.1rem;
            line-height: 2.5;
            text-align: center;
            padding: 0.5rem 0;
        }

        .lyric-line.active {
            opacity: 1;
            color: var(--primary);
            font-weight: 600;
            transform: scale(1.05);
        }

        .album-cover-rotating {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="h-full flex items-center justify-center bg-gradient-to-bl from-teal-400 to-blue-500">
    <div class="mobile-container">
        <!-- Content Area -->
        <div class="content-area">
            <!-- Header -->
            <div class="px-6 pt-8 pb-4">
                <div class="flex items-center justify-between mb-6">
                    <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <h1 class="text-lg font-semibold">歌词</h1>
                    <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 5v.01M12 12v.01M12 19v.01"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Song Info -->
            <div class="px-6 mb-6">
                <div class="text-center mb-6">
                    <div class="relative w-32 h-32 mx-auto mb-4">
                        <img src="https://images.unsplash.com/photo-1719090024421-f29c83ab4034?w=300&q=80"
                            class="w-32 h-32 rounded-2xl object-cover shadow-2xl album-cover-rotating" alt="专辑封面">
                    </div>
                    <h2 class="text-xl font-bold mb-1">青花瓷</h2>
                    <p class="text-sm text-slate-400">周杰伦</p>
                </div>
            </div>

            <!-- Lyrics -->
            <div class="px-6 mb-6">
                <div class="lyrics-container">
                    <div class="space-y-2 py-8">
                        <div class="lyric-line animate-fade-in-up">天青色等烟雨</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.1s">而我在等你</div>
                        <div class="lyric-line active animate-fade-in-up" style="animation-delay: 0.2s">炊烟袅袅升起</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.3s">隔江千万里</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.4s">在瓶底书汉隶</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.5s">仿前朝的飘逸</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.6s">就当我为遇见你</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.7s">伏笔</div>

                        <div class="py-4"></div>

                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.8s">天青色等烟雨</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 0.9s">而我在等你</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1s">月色被打捞起</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.1s">晕开了结局</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.2s">如传世的青花瓷</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.3s">自顾自美丽</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.4s">你眼带笑意</div>

                        <div class="py-4"></div>

                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.5s">色白花青的锦鲤</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.6s">跃然于碗底</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.7s">临摹宋体落款时</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.8s">却惦记着你</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 1.9s">你隐藏在窑烧里</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2s">千年的秘密</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.1s">极细腻犹如绣花针落地</div>

                        <div class="py-4"></div>

                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.2s">帘外芭蕉惹骤雨</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.3s">门环惹铜绿</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.4s">而我路过那江南小镇</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.5s">惹了你</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.6s">在泼墨山水画里</div>
                        <div class="lyric-line animate-fade-in-up" style="animation-delay: 2.7s">你从墨色深处被隐去</div>

                        <div class="py-8"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="absolute bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-sm border-t border-slate-700 p-6">
            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="flex items-center justify-between text-xs text-slate-400 mb-2">
                    <span>1:23</span>
                    <span>3:58</span>
                </div>
                <div class="relative">
                    <div class="w-full h-1 bg-slate-600 rounded-full">
                        <div class="w-1/3 h-1 bg-primary rounded-full relative">
                            <div
                                class="absolute right-0 top-1/2 transform -translate-y-1/2 w-3 h-3 bg-primary rounded-full shadow-lg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="flex items-center justify-center gap-8">
                <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 16M4 20L20 4">
                        </path>
                    </svg>
                </button>

                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                    </svg>
                </button>

                <button class="btn-accent w-14 h-14">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                    </svg>
                </button>

                <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                    </svg>
                </button>

                <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 模拟歌词滚动效果
        let currentLine = 2;
        const lines = document.querySelectorAll('.lyric-line');

        setInterval(() => {
            lines.forEach((line, index) => {
                line.classList.remove('active');
                if (index === currentLine) {
                    line.classList.add('active');
                    // 滚动到当前行
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            currentLine = (currentLine + 1) % lines.length;
        }, 3000);
    </script>
</body>

</html>
