<!DOCTYPE html>
<html lang="zh-CN" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>歌单详情 - 音乐App</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music_app_theme.css">
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-bl from-teal-400 to-blue-500">
  <div class="mobile-container">
    <!-- Content Area -->
    <div class="content-area">
      <!-- Header -->
      <div class="px-6 pt-8 pb-4">
        <div class="flex items-center justify-between mb-6">
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <h1 class="text-lg font-semibold">歌单</h1>
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Playlist Header -->
      <div class="px-6 mb-6">
        <div class="text-center mb-6">
          <img src="https://images.unsplash.com/photo-1677586883848-695b3ad692b4?w=300&q=80" class="w-48 h-48 rounded-2xl object-cover mx-auto mb-4 shadow-2xl" alt="歌单封面">
          <h2 class="text-2xl font-bold mb-2">我的收藏歌单</h2>
          <p class="text-sm text-slate-400 mb-1">创建者：我</p>
          <p class="text-xs text-slate-500">23首歌曲 • 1小时32分钟</p>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex items-center justify-center gap-4 mb-6">
          <button class="btn-primary flex items-center gap-2 px-8 py-3">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"></path>
            </svg>
            播放全部
          </button>
          <button class="p-3 bg-slate-800/50 rounded-full hover:bg-slate-800/70 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
            </svg>
          </button>
          <button class="p-3 bg-slate-800/50 rounded-full hover:bg-slate-800/70 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Song List -->
      <div class="px-6 pb-20">
        <div class="space-y-2">
          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up">
            <span class="text-sm font-bold text-slate-400 w-6">1</span>
            <img src="https://images.unsplash.com/photo-1719090024421-f29c83ab4034?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">夜空中最亮的星</p>
              <p class="text-xs text-slate-400">逃跑计划</p>
            </div>
            <span class="text-xs text-slate-500">4:32</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.1s">
            <span class="text-sm font-bold text-slate-400 w-6">2</span>
            <img src="https://images.unsplash.com/photo-1724515543157-e2ed5385d1a6?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">青花瓷</p>
              <p class="text-xs text-slate-400">周杰伦</p>
            </div>
            <span class="text-xs text-slate-500">3:58</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.2s">
            <span class="text-sm font-bold text-slate-400 w-6">3</span>
            <img src="https://images.unsplash.com/photo-1677586883848-695b3ad692b4?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">稻香</p>
              <p class="text-xs text-slate-400">周杰伦</p>
            </div>
            <span class="text-xs text-slate-500">3:43</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.3s">
            <span class="text-sm font-bold text-slate-400 w-6">4</span>
            <img src="https://images.unsplash.com/photo-1629948618343-0d33f97a3091?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">告白气球</p>
              <p class="text-xs text-slate-400">周杰伦</p>
            </div>
            <span class="text-xs text-slate-500">3:35</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.4s">
            <span class="text-sm font-bold text-slate-400 w-6">5</span>
            <img src="https://images.unsplash.com/photo-1633596683562-4a47eb4983c5?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">晴天</p>
              <p class="text-xs text-slate-400">周杰伦</p>
            </div>
            <span class="text-xs text-slate-500">4:28</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>

          <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-3 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.5s">
            <span class="text-sm font-bold text-slate-400 w-6">6</span>
            <img src="https://images.unsplash.com/photo-1627637819794-fba32f82be16?w=200&q=80" class="w-12 h-12 rounded-lg object-cover" alt="">
            <div class="flex-1">
              <p class="text-sm font-semibold">七里香</p>
              <p class="text-xs text-slate-400">周杰伦</p>
            </div>
            <span class="text-xs text-slate-500">4:05</span>
            <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="flex items-center justify-around py-3 h-full">
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="text-xs">首页</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <span class="text-xs">搜索</span>
        </button>
        <button class="nav-item active flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"></path>
          </svg>
          <span class="text-xs font-medium">音乐库</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="text-xs">我的</span>
        </button>
      </div>
    </div>
  </div>
