<!DOCTYPE html>
<html lang="zh-CN" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>正在播放</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music_app_theme.css">
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotating {
      animation: rotate 10s linear infinite;
    }
  </style>
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-bl from-teal-400 to-blue-500">
  <div class="mobile-container">
    <!-- Content Container -->
    <div class="content-area flex flex-col">
      <!-- Header -->
      <div class="px-6 pt-8 pb-4">
        <div class="flex items-center justify-between animate-fade-in-up">
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7-7m0 0l-7 7m7-7v18"></path>
            </svg>
          </button>
          <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
              </svg>
            </button>
            <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Album Art -->
      <div class="flex-1 flex items-center justify-center px-6 py-8">
        <div class="relative">
          <div class="w-80 h-80 rounded-full bg-gradient-to-br from-slate-700 to-slate-900 p-4 shadow-2xl">
            <img src="https://images.unsplash.com/photo-1677586883848-695b3ad692b4?w=400&q=80" 
                 class="w-full h-full rounded-full object-cover rotating" alt="专辑封面">
          </div>
          <!-- Vinyl effect -->
          <div class="absolute inset-0 w-80 h-80 rounded-full border-4 border-slate-600/30"></div>
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-slate-800 rounded-full border-4 border-slate-600"></div>
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-4 bg-slate-900 rounded-full"></div>
        </div>
      </div>

      <!-- Song Info -->
      <div class="px-6 pb-6 text-center animate-fade-in-up">
        <h1 class="text-2xl font-bold text-white mb-2">青花瓷</h1>
        <p class="text-lg text-slate-400 mb-6">周杰伦</p>
        
        <!-- Progress Bar -->
        <div class="mb-6">
          <div class="flex items-center justify-between text-xs text-slate-400 mb-2">
            <span>1:23</span>
            <span>4:32</span>
          </div>
          <div class="w-full bg-slate-700 rounded-full h-1">
            <div class="bg-white h-1 rounded-full" style="width: 30%"></div>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex items-center justify-center gap-8 mb-8">
          <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path>
            </svg>
          </button>
          <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
            </svg>
          </button>
          <button class="btn-accent w-16 h-16">
            <svg class="w-8 h-8 text-black ml-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </svg>
          </button>
          <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
            </svg>
          </button>
          <button class="p-3 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path>
            </svg>
          </button>
        </div>

        <!-- Volume Control -->
        <div class="flex items-center gap-4 mb-6">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
          </svg>
          <div class="flex-1 bg-slate-700 rounded-full h-1">
            <div class="bg-white h-1 rounded-full" style="width: 70%"></div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-center gap-8">
          <button class="flex flex-col items-center gap-1 p-2 hover:bg-white/10 rounded-lg transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
            </svg>
            <span class="text-xs text-slate-400">播放列表</span>
          </button>
          <button class="flex flex-col items-center gap-1 p-2 hover:bg-white/10 rounded-lg transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
            </svg>
            <span class="text-xs text-slate-400">歌词</span>
          </button>
          <button class="flex flex-col items-center gap-1 p-2 hover:bg-white/10 rounded-lg transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
            </svg>
            <span class="text-xs text-slate-400">分享</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
