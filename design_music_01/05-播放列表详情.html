<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌单详情 - 音乐APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="default_ui_darkmode.css">
    <link rel="stylesheet" href="music-app-theme.css">
</head>
<body class="page-center">
    <div class="mobile-container animate-fadeIn">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="flex items-center gap-1">
                <div class="w-1 h-1 bg-white rounded-full"></div>
                <div class="w-1 h-1 bg-white rounded-full"></div>
                <div class="w-1 h-1 bg-white rounded-full opacity-50"></div>
                <span class="ml-2 text-sm">中国移动</span>
            </div>
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center gap-1">
                <i data-lucide="signal" class="w-4 h-4"></i>
                <i data-lucide="wifi" class="w-4 h-4"></i>
                <div class="w-6 h-3 bg-white rounded-sm relative">
                    <div class="w-4 h-2 bg-green-400 rounded-sm absolute top-0.5 left-0.5"></div>
                </div>
            </div>
        </div>

        <!-- 顶部导航 -->
        <div class="navbar">
            <button class="navbar-action">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </button>
            <h1 class="navbar-title flex-1 text-center">歌单</h1>
            <button class="navbar-action">
                <i data-lucide="more-horizontal" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content scrollbar-hide">
            <!-- 歌单头部 -->
            <div class="flex gap-4 mb-6 p-4 card">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&q=80" 
                     class="w-32 h-32 rounded-xl object-cover shadow-lg" alt="华语流行精选">
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-white mb-2">华语流行精选</h2>
                    <div class="flex items-center gap-2 mb-3">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&q=80" 
                             class="w-6 h-6 rounded-full object-cover" alt="创建者">
                        <span class="text-sm text-slate-400">音乐达人</span>
                    </div>
                    <p class="text-xs text-slate-400 mb-3">收录了最新最热的华语流行歌曲，带你感受音乐的魅力</p>
                    <div class="flex items-center gap-4 text-xs text-slate-400">
                        <span>156首歌曲</span>
                        <span>2.3万播放</span>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex items-center gap-3 mb-6 px-2">
                <button class="btn-primary flex-1 py-3 rounded-full">
                    <i data-lucide="play" class="w-5 h-5 mr-2"></i>
                    播放全部
                </button>
                <button class="btn-ghost p-3 rounded-full">
                    <i data-lucide="heart" class="w-5 h-5"></i>
                </button>
                <button class="btn-ghost p-3 rounded-full">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </button>
                <button class="btn-ghost p-3 rounded-full">
                    <i data-lucide="share-2" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- 歌曲列表 -->
            <div class="space-y-2">
                <div class="flex items-center gap-3 p-3 hover:bg-slate-800/30 rounded-lg cursor-pointer transition-colors">
                    <span class="w-6 text-center text-sm font-bold text-slate-400">1</span>
                    <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&q=80" 
                         class="w-12 h-12 rounded-lg object-cover" alt="夜空中最亮的星">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">夜空中最亮的星</p>
                        <p class="text-xs text-slate-400">逃跑计划</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="heart" class="w-4 h-4 text-red-400"></i>
                        </button>
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-slate-400"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center gap-3 p-3 hover:bg-slate-800/30 rounded-lg cursor-pointer transition-colors">
                    <span class="w-6 text-center text-sm font-bold text-slate-400">2</span>
                    <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=200&q=80" 
                         class="w-12 h-12 rounded-lg object-cover" alt="成都">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">成都</p>
                        <p class="text-xs text-slate-400">赵雷</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="heart" class="w-4 h-4 text-slate-400"></i>
                        </button>
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-slate-400"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 p-3 hover:bg-slate-800/30 rounded-lg cursor-pointer transition-colors">
                    <span class="w-6 text-center text-sm font-bold text-slate-400">3</span>
                    <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=200&q=80" 
                         class="w-12 h-12 rounded-lg object-cover" alt="告白气球">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">告白气球</p>
                        <p class="text-xs text-slate-400">周杰伦</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="heart" class="w-4 h-4 text-slate-400"></i>
                        </button>
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-slate-400"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 p-3 hover:bg-slate-800/30 rounded-lg cursor-pointer transition-colors">
                    <span class="w-6 text-center text-sm font-bold text-slate-400">4</span>
                    <img src="https://images.unsplash.com/photo-1629948618343-0d33f97a3091?w=200&q=80" 
                         class="w-12 h-12 rounded-lg object-cover" alt="稻香">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">稻香</p>
                        <p class="text-xs text-slate-400">周杰伦</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="heart" class="w-4 h-4 text-red-400"></i>
                        </button>
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-slate-400"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 p-3 hover:bg-slate-800/30 rounded-lg cursor-pointer transition-colors">
                    <span class="w-6 text-center text-sm font-bold text-slate-400">5</span>
                    <img src="https://images.unsplash.com/photo-1677586883848-695b3ad692b4?w=200&q=80" 
                         class="w-12 h-12 rounded-lg object-cover" alt="少年">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-white">少年</p>
                        <p class="text-xs text-slate-400">梦然</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="heart" class="w-4 h-4 text-slate-400"></i>
                        </button>
                        <button class="p-1 hover:bg-white/10 rounded-full transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4 text-slate-400"></i>
                        </button>
                    </div>
                </div>

                <!-- 更多歌曲... -->
                <div class="text-center py-4">
                    <button class="text-sm text-slate-400 hover:text-white transition-colors">
                        显示更多歌曲 (151首)
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <button class="nav-item">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span>首页</span>
            </button>
            <button class="nav-item">
                <i data-lucide="search" class="w-5 h-5"></i>
                <span>搜索</span>
            </button>
            <button class="nav-item active">
                <i data-lucide="library" class="w-5 h-5"></i>
                <span>音乐库</span>
            </button>
            <button class="nav-item">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span>我的</span>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // 播放全部按钮
        document.querySelector('.btn-primary').addEventListener('click', () => {
            alert('开始播放歌单');
        });
        
        // 歌曲项点击
        document.querySelectorAll('.cursor-pointer').forEach((item, index) => {
            item.addEventListener('click', () => {
                console.log(`播放第 ${index + 1} 首歌曲`);
            });
        });
        
        // 喜欢按钮切换
        document.querySelectorAll('[data-lucide="heart"]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isLiked = btn.classList.contains('text-red-400');
                btn.className = isLiked ? 'w-4 h-4 text-slate-400' : 'w-4 h-4 text-red-400';
            });
        });
        
        // 底部导航
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
