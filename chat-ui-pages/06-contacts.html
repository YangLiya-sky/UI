<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用 - 联系人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .main-container {
            overflow: hidden; /* 确保主容器不显示滚动条 */
        }
        
        .main-container * {
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }
        
        /* 对于需要滚动的元素，保持垂直滚动功能 */
        .scrollable {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-container {
            width: 1200px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .contacts-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 900px;
            height: 650px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .contacts-header {
            padding: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .header-title {
            color: white;
            font-size: 28px;
            font-weight: 300;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            height: 40px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .search-section {
            padding: 0 32px 24px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 0 20px 0 52px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }
        
        .contacts-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 32px 32px;
        }
        
        .contacts-section {
            margin-bottom: 32px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .section-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section-count {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .contact-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .contact-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 24px;
            position: relative;
        }
        
        .online-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: #10b981;
            border: 3px solid rgba(0, 0, 0, 0.4);
            border-radius: 50%;
        }
        
        .contact-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .contact-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .contact-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .contact-action-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .contact-item-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            position: relative;
        }
        
        .contact-item-info {
            flex: 1;
        }
        
        .contact-item-name {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .contact-item-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .contact-item-actions {
            display: flex;
            gap: 8px;
        }
        
        .floating-add {
            position: absolute;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-add:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="contacts-container">
        <div class="contacts-header">
            <div class="header-left">
                <button class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                        <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <h1 class="header-title">联系人</h1>
            </div>
            
            <div class="header-actions">
                <button class="action-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                    筛选
                </button>
                <button class="action-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
                    </svg>
                    排序
                </button>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索联系人...">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
        
        <div class="contacts-content">
            <div class="contacts-section">
                <div class="section-header">
                    <h2 class="section-title">在线好友</h2>
                    <span class="section-count">5 人在线</span>

                <div class="contacts-grid">
                    <div class="contact-card">

                            <button class="contact-action-btn">

                                </svg>
                            </button>
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-avatar" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                            王
                            <div class="online-indicator"></div>
                        </div>
                        <div class="contact-name">王大力</div>
                        <div class="contact-status">在线</div>
                        <div class="contact-actions">
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                            </button>
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-avatar" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                            刘
                            <div class="online-indicator"></div>
                        </div>
                        <div class="contact-name">刘美丽</div>
                        <div class="contact-status">忙碌</div>
                        <div class="contact-actions">
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">
                                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                            </button>
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.8)">

                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="contacts-section">
                <div class="section-header">
                    <h2 class="section-title">所有联系人</h2>
                    <span class="section-count">12 位联系人</span>
                </div>
                
                <div class="contacts-list">
                    <div class="contact-item">
                        <div class="contact-item-avatar" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                            陈
                        </div>
                        <div class="contact-item-info">
                            <div class="contact-item-name">陈小华</div>
                            <div class="contact-item-status">离线 · 2小时前</div>
                        </div>
                        <div class="contact-item-actions">
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>

                            </button>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-item-avatar" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
                            赵
                        </div>
                        <div class="contact-item-info">
                            <div class="contact-item-name">赵小强</div>
                            <div class="contact-item-status">离线 · 1天前</div>
                        </div>
                        <div class="contact-item-actions">
                            <button class="contact-action-btn">

                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-item-avatar" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">
                            孙
                        </div>
                        <div class="contact-item-info">
                            <div class="contact-item-name">孙小美</div>
                            <div class="contact-item-status">离线 · 3天前</div>
                        </div>
                        <div class="contact-item-actions">
                            <button class="contact-action-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="rgba(255,255,255,0.6)">
                                    <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="floating-add">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
    </div>
</body>
</html>
