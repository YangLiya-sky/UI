<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物APP - 首页</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body { 
      height: 100%; 
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .ios-blur {
      background: rgba(28, 28, 30, 0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-card {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-secondary-card {
      background: rgba(58, 58, 60, 0.6);
    }
    .ios-gradient {
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
    }
    .ios-separator {
      background: rgba(84, 84, 88, 0.36);
      height: 0.33px;
    }
    .scrollable-content {
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      height: calc(915px - 112px);
    }
    .scrollable-content::-webkit-scrollbar {
      display: none;
    }
    .product-card {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
  </style>
</head>
<body class="min-h-screen ios-gradient text-white antialiased selection:bg-blue-500/30 flex items-center justify-center">
  <!-- 主容器 -->
  <div class="w-[412px] h-[915px] ios-gradient rounded-[40px] shadow-[0_8px_30px_rgba(0,0,0,0.8)] overflow-hidden relative">

    <!-- 可滚动内容区 -->
    <div class="scrollable-content pt-4 pb-24 px-4">
      <!-- 搜索栏 -->
      <div class="mb-6">
        <div class="relative">
          <input type="text" placeholder="搜索商品..." class="w-full bg-gray-800 rounded-xl py-3 px-4 pl-10 text-white placeholder-gray-400 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search absolute left-3 top-3 w-4 h-4 text-gray-400"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
        </div>
      </div>

      <!-- 轮播图 -->
      <div class="mb-6 rounded-xl overflow-hidden">
        <div class="bg-gradient-to-r from-purple-600 to-blue-500 h-40 flex items-center justify-center">
          <div class="text-center">
            <h2 class="text-xl font-bold mb-2">夏日大促</h2>
            <p class="text-sm">全场低至5折起</p>
          </div>
        </div>
      </div>

      <!-- 分类导航 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-4">商品分类</h3>
        <div class="grid grid-cols-4 gap-4">
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shirt w-6 h-6 text-white"><path d="M20 7h-3a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h3"></path><path d="M4 7h3a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H4"></path><path d="M20 11v4a2 2 0 0 1-2 2h-3.5L13 21l-1.5-4H8a2 2 0 0 1-2-2v-4"></path><path d="M12 7v10"></path><path d="M8 7v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7"></path></svg>
            </div>
            <span class="text-xs">服装</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor w-6 h-6 text-white"><rect width="20" height="14" x="2" y="3" rx="2"></rect><line x1="8" x2="16" y1="21" y2="21"></line><line x1="12" x2="12" y1="17" y2="21"></line></svg>
            </div>
            <span class="text-xs">数码</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart w-6 h-6 text-white"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5L12 21l7-7z"></path></svg>
            </div>
            <span class="text-xs">美妆</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home w-6 h-6 text-white"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            </div>
            <span class="text-xs">家居</span>
          </div>
        </div>
      </div>

      <!-- 推荐商品 -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">推荐商品</h3>
          <button class="text-gray-400 text-sm">查看更多</button>
        </div>
        <div class="space-y-4">
          <!-- 商品1 -->
          <div class="product-card rounded-xl p-4">
            <div class="flex gap-4">
              <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-8 h-8 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
              </div>
              <div class="flex-1">
                <h4 class="font-medium mb-1">无线蓝牙耳机</h4>
                <p class="text-gray-400 text-sm mb-2">高保真音质，降噪功能</p>
                <div class="flex items-center justify-between">
                  <span class="text-lg font-bold">¥299</span>
                  <button class="bg-blue-500 rounded-lg px-3 py-1 text-sm">立即购买</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 商品2 -->
          <div class="product-card rounded-xl p-4">
            <div class="flex gap-4">
              <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-8 h-8 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
              </div>
              <div class="flex-1">
                <h4 class="font-medium mb-1">智能手表</h4>
                <p class="text-gray-400 text-sm mb-2">健康监测，运动追踪</p>
                <div class="flex items-center justify-between">
                  <span class="text-lg font-bold">¥1299</span>
                  <button class="bg-blue-500 rounded-lg px-3 py-1 text-sm">立即购买</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 商品3 -->
          <div class="product-card rounded-xl p-4">
            <div class="flex gap-4">
              <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-8 h-8 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
              </div>
              <div class="flex-1">
                <h4 class="font-medium mb-1">夏季连衣裙</h4>
                <p class="text-gray-400 text-sm mb-2">纯棉材质，舒适透气</p>
                <div class="flex items-center justify-between">
                  <span class="text-lg font-bold">¥199</span>
                  <button class="bg-blue-500 rounded-lg px-3 py-1 text-sm">立即购买</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="absolute bottom-8 left-2 right-2 ios-blur rounded-xl p-2">
      <div class="flex items-center justify-around py-2">
        <div class="flex flex-col items-center gap-1">
          <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home w-4 h-4 text-black"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
          </div>
          <span class="text-xs text-white font-medium">首页</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid w-6 h-6 text-gray-500"><rect width="7" height="7" x="3" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="14" rx="1"></rect><rect width="7" height="7" x="3" y="14" rx="1"></rect></svg>
          <span class="text-xs text-gray-500">分类</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search w-6 h-6 text-gray-500"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <span class="text-xs text-gray-500">搜索</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-6 h-6 text-gray-500"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
          <span class="text-xs text-gray-500">购物车</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-6 h-6 text-gray-500"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          <span class="text-xs text-gray-500">我的</span>
        </div>
      </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-600 rounded-full"></div>
  </div>

  <script>
    // 初始化Lucide图标
    lucide.createIcons();
    
    // 添加底部导航栏点击事件
    document.querySelectorAll('.ios-blur .flex-col').forEach((item, index) => {
      item.addEventListener('click', () => {
        switch(index) {
          case 0:
            // 首页，当前页面
            break;
          case 1:
            window.location.href = 'categories.html';
            break;
          case 2:
            window.location.href = 'search.html';
            break;
          case 3:
            window.location.href = 'cart.html';
            break;
          case 4:
            window.location.href = 'profile.html';
            break;
        }
      });
    });
  </script>
</body>
</html>
