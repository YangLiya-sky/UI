<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .ios-blur {
            background: rgba(28, 28, 30, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        .ios-card {
            background: rgba(44, 44, 46, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        .ios-secondary-card {
            background: rgba(58, 58, 60, 0.6);
        }
        .ios-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }
        .ios-destructive {
            background: #FF3B30;
        }
        .ios-success {
            background: #34C759;
        }
        .ios-separator {
            background: rgba(84, 84, 88, 0.36);
            height: 0.33px;
        }
    </style>
</head>
<body class="ios-gradient">
    <div class="w-[412px] h-[915px] ios-gradient rounded-[40px] relative overflow-hidden">
        
        <!-- 内容区域 -->
        <div class="pt-16 h-full flex flex-col">
            <!-- 支付成功 -->
            <div class="flex-1 flex flex-col items-center justify-center p-4">
                <div class="ios-success w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    <i data-lucide="check" class="text-white w-10 h-10"></i>
                </div>
                <div class="text-white text-2xl font-bold mb-2">支付成功</div>
                <div class="text-gray-400 text-sm mb-8">您的订单已成功支付</div>
                
                <div class="ios-card w-full p-4 rounded-2xl">
                    <div class="text-white font-bold mb-3">订单详情</div>
                    <div class="ios-secondary-card p-3 rounded-xl mb-2">
                        <div class="flex justify-between">
                            <div class="text-gray-300">订单号</div>
                            <div class="text-white">20250827001</div>
                        </div>
                    </div>
                    <div class="ios-secondary-card p-3 rounded-xl mb-2">
                        <div class="flex justify-between">
                            <div class="text-gray-300">支付时间</div>
                            <div class="text-white">2025-08-27 10:30</div>
                        </div>
                    </div>
                    <div class="ios-secondary-card p-3 rounded-xl">
                        <div class="flex justify-between">
                            <div class="text-gray-300">支付金额</div>
                            <div class="text-white">¥269.00</div>
                        </div>
                    </div>
                </div>
                
                <div class="ios-card w-full mt-4 p-4 rounded-2xl">
                    <div class="text-white font-bold mb-3">收货信息</div>
                    <div class="ios-secondary-card p-3 rounded-xl">
                        <div class="text-white font-bold">张三</div>
                        <div class="text-gray-300 text-sm mt-1">138****1234</div>
                        <div class="text-gray-300 text-sm mt-2">北京市朝阳区某某街道某某小区1号楼101室</div>
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="ios-blur p-4">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="window.location.href='orders.html'" class="ios-secondary-card py-3 rounded-xl flex items-center justify-center">
                        <div class="text-white font-bold">查看订单</div>
                    </button>
                    <button onclick="window.location.href='index.html'" class="ios-gradient py-3 rounded-xl flex items-center justify-center">
                        <div class="text-white font-bold">继续购物</div>
                    </button>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="ios-blur absolute bottom-0 left-0 right-0 h-20 rounded-t-3xl flex justify-around items-center px-6 py-2">
                <button onclick="window.location.href='index.html'" class="flex flex-col items-center">
                    <i data-lucide="home" class="text-white w-6 h-6"></i>
                    <div class="text-white text-xs mt-1">首页</div>
                </button>
                
                <button onclick="window.location.href='categories.html'" class="flex flex-col items-center">
                    <i data-lucide="grid" class="text-white w-6 h-6"></i>
                    <div class="text-white text-xs mt-1">分类</div>
                </button>
                
                <button onclick="window.location.href='search.html'" class="flex flex-col items-center">
                    <i data-lucide="search" class="text-white w-6 h-6"></i>
                    <div class="text-white text-xs mt-1">搜索</div>
                </button>
                
                <button onclick="window.location.href='cart.html'" class="flex flex-col items-center">
                    <i data-lucide="shopping-cart" class="text-white w-6 h-6"></i>
                    <div class="text-white text-xs mt-1">购物车</div>
                </button>
                
                <button onclick="window.location.href='profile.html'" class="flex flex-col items-center">
                    <i data-lucide="user" class="text-white w-6 h-6"></i>
                    <div class="text-white text-xs mt-1">我的</div>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化Lucide图标
        lucide.createIcons();
    </script>
</body>
</html>
