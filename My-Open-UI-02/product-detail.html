<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物APP - 商品详情</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body { 
      height: 100%; 
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .ios-blur {
      background: rgba(28, 28, 30, 0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-card {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-secondary-card {
      background: rgba(58, 58, 60, 0.6);
    }
    .ios-gradient {
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
    }
    .ios-separator {
      background: rgba(84, 84, 88, 0.36);
      height: 0.33px;
    }
    .scrollable-content {
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      height: calc(915px - 112px);
    }
    .scrollable-content::-webkit-scrollbar {
      display: none;
    }
    .product-image {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
  </style>
</head>
<body class="min-h-screen ios-gradient text-white antialiased selection:bg-blue-500/30 flex items-center justify-center">
  <!-- 主容器 -->
  <div class="w-[412px] h-[915px] ios-gradient rounded-[40px] shadow-[0_8px_30px_rgba(0,0,0,0.8)] overflow-hidden relative">

    <!-- 可滚动内容区 -->
    <div class="scrollable-content pt-4 pb-24 px-4">
      <!-- 顶部导航 -->
      <div class="flex items-center mb-4">
        <button onclick="window.location.href='index.html'" class="w-8 h-8 border border-gray-700 rounded-lg flex items-center justify-center mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left w-5 h-5 text-white"><path d="m15 18-6-6 6-6"></path></svg>
        </button>
        <h1 class="text-lg font-semibold">商品详情</h1>
        <button class="w-8 h-8 border border-gray-700 rounded-lg flex items-center justify-center ml-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart w-5 h-5 text-white"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5L12 21l7-7z"></path></svg>
        </button>
      </div>

      <!-- 商品图片 -->
      <div class="product-image rounded-xl h-64 mb-4 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-16 h-16 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
      </div>

      <!-- 商品信息 -->
      <div class="mb-6">
        <h2 class="text-xl font-bold mb-2">无线蓝牙耳机</h2>
        <p class="text-gray-400 text-sm mb-4">高保真音质，主动降噪功能，续航长达30小时</p>
        
        <div class="flex items-center mb-4">
          <span class="text-2xl font-bold mr-3">¥299</span>
          <span class="text-gray-500 text-sm line-through">¥399</span>
          <span class="bg-red-500 text-white text-xs rounded-full px-2 py-1 ml-auto">特价</span>
        </div>
        
        <div class="flex items-center mb-4">
          <div class="flex text-yellow-400 mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
          </div>
          <span class="text-gray-400 text-sm">4.8 (1256条评论)</span>
        </div>
      </div>

      <!-- 商品规格 -->
      <div class="ios-card rounded-xl p-4 mb-6">
        <h3 class="font-medium mb-3">选择规格</h3>
        <div class="flex flex-wrap gap-2 mb-4">
          <span class="border border-blue-500 text-blue-500 rounded-full px-3 py-1 text-sm">黑色</span>
          <span class="bg-gray-700 rounded-full px-3 py-1 text-sm">白色</span>
          <span class="bg-gray-700 rounded-full px-3 py-1 text-sm">蓝色</span>
        </div>
        <div class="flex items-center">
          <span class="text-gray-400 mr-3">数量:</span>
          <div class="flex items-center">
            <button class="w-8 h-8 bg-gray-700 rounded-lg flex items-center justify-center">-</button>
            <span class="mx-3">1</span>
            <button class="w-8 h-8 bg-gray-700 rounded-lg flex items-center justify-center">+</button>
          </div>
        </div>
      </div>

      <!-- 商品详情 -->
      <div class="mb-6">
        <h3 class="font-medium mb-3">商品详情</h3>
        <p class="text-gray-400 text-sm leading-relaxed">
          这款无线蓝牙耳机采用最新的降噪技术，提供沉浸式的音频体验。耳机内置高保真驱动单元，支持aptX HD音频编码，带来CD级音质享受。长达30小时的续航能力，满足您全天候的使用需求。人体工学设计，佩戴舒适稳固，适合长时间使用。
        </p>
      </div>

      <!-- 用户评价 -->
      <div class="mb-6">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-medium">用户评价</h3>
          <button class="text-blue-500 text-sm">查看全部</button>
        </div>
        <div class="ios-card rounded-xl p-4">
          <div class="flex items-center mb-2">
            <div class="w-8 h-8 bg-gray-700 rounded-full mr-2"></div>
            <span class="font-medium">张三</span>
            <div class="flex text-yellow-400 ml-auto">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            </div>
          </div>
          <p class="text-gray-400 text-sm mb-2">
            音质真的很棒，降噪效果也很好，佩戴舒适，续航能力强。
          </p>
          <span class="text-gray-500 text-xs">2023-06-15</span>
        </div>
      </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="absolute bottom-24 left-2 right-2 ios-blur rounded-xl p-3">
      <div class="flex gap-2">
        <button class="flex-1 border border-gray-700 rounded-lg py-3 flex items-center justify-center gap-2 text-white font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-5 h-5"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
          加入购物车
        </button>
        <button class="flex-1 bg-blue-500 rounded-lg py-3 flex items-center justify-center gap-2 text-white font-medium">
          立即购买
        </button>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="absolute bottom-8 left-2 right-2 ios-blur rounded-xl p-2">
      <div class="flex items-center justify-around py-2">
        <div class="flex flex-col items-center gap-1">
          <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home w-4 h-4 text-black"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
          </div>
          <span class="text-xs text-white font-medium">首页</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid w-6 h-6 text-gray-500"><rect width="7" height="7" x="3" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="14" rx="1"></rect><rect width="7" height="7" x="3" y="14" rx="1"></rect></svg>
          <span class="text-xs text-gray-500">分类</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search w-6 h-6 text-gray-500"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <span class="text-xs text-gray-500">搜索</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-6 h-6 text-gray-500"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
          <span class="text-xs text-gray-500">购物车</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-6 h-6 text-gray-500"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          <span class="text-xs text-gray-500">我的</span>
        </div>
      </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-600 rounded-full"></div>
  </div>

  <script>
    // 初始化Lucide图标
    lucide.createIcons();
    
    // 添加底部导航栏点击事件
    document.querySelectorAll('.ios-blur .flex-col').forEach((item, index) => {
      item.addEventListener('click', () => {
        switch(index) {
          case 0:
            window.location.href = 'index.html';
            break;
          case 1:
            window.location.href = 'categories.html';
            break;
          case 2:
            window.location.href = 'search.html';
            break;
          case 3:
            window.location.href = 'cart.html';
            break;
          case 4:
            window.location.href = 'profile.html';
            break;
        }
      });
    });
  </script>
</body>
</html>
