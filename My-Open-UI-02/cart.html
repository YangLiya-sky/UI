<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物APP - 购物车</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body { 
      height: 100%; 
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .ios-blur {
      background: rgba(28, 28, 30, 0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-card {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .ios-secondary-card {
      background: rgba(58, 58, 60, 0.6);
    }
    .ios-gradient {
      background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
    }
    .ios-separator {
      background: rgba(84, 84, 88, 0.36);
      height: 0.33px;
    }
    .scrollable-content {
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      height: calc(915px - 180px);
    }
    .scrollable-content::-webkit-scrollbar {
      display: none;
    }
    .cart-item {
      background: rgba(44, 44, 46, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
  </style>
</head>
<body class="min-h-screen ios-gradient text-white antialiased selection:bg-blue-500/30 flex items-center justify-center">
  <!-- 主容器 -->
  <div class="w-[412px] h-[915px] ios-gradient rounded-[40px] shadow-[0_8px_30px_rgba(0,0,0,0.8)] overflow-hidden relative">

    <!-- 可滚动内容区 -->
    <div class="scrollable-content pt-4 pb-24 px-4">
      <!-- 顶部导航 -->
      <div class="flex items-center mb-4">
        <button onclick="window.location.href='index.html'" class="w-8 h-8 border border-gray-700 rounded-lg flex items-center justify-center mr-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left w-5 h-5 text-white"><path d="m15 18-6-6 6-6"></path></svg>
        </button>
        <h1 class="text-lg font-semibold">购物车</h1>
        <button class="w-8 h-8 border border-gray-700 rounded-lg flex items-center justify-center ml-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash w-5 h-5 text-white"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
        </button>
      </div>

      <!-- 购物车商品列表 -->
      <div class="space-y-4 mb-6">
        <!-- 商品1 -->
        <div class="cart-item rounded-xl p-4">
          <div class="flex gap-4">
            <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-8 h-8 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
            </div>
            <div class="flex-1">
              <h4 class="font-medium mb-1">无线蓝牙耳机</h4>
              <p class="text-gray-400 text-sm mb-2">黑色</p>
              <div class="flex items-center justify-between">
                <span class="text-lg font-bold">¥299</span>
                <div class="flex items-center">
                  <button class="w-6 h-6 bg-gray-700 rounded-lg flex items-center justify-center text-sm">-</button>
                  <span class="mx-2">1</span>
                  <button class="w-6 h-6 bg-gray-700 rounded-lg flex items-center justify-center text-sm">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 商品2 -->
        <div class="cart-item rounded-xl p-4">
          <div class="flex gap-4">
            <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image w-8 h-8 text-gray-400"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
            </div>
            <div class="flex-1">
              <h4 class="font-medium mb-1">夏季连衣裙</h4>
              <p class="text-gray-400 text-sm mb-2">M码</p>
              <div class="flex items-center justify-between">
                <span class="text-lg font-bold">¥199</span>
                <div class="flex items-center">
                  <button class="w-6 h-6 bg-gray-700 rounded-lg flex items-center justify-center text-sm">-</button>
                  <span class="mx-2">2</span>
                  <button class="w-6 h-6 bg-gray-700 rounded-lg flex items-center justify-center text-sm">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 优惠券 -->
      <div class="ios-card rounded-xl p-4 mb-6">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ticket w-5 h-5 text-blue-500 mr-2"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path><path d="M13 5v2"></path><path d="M13 17v2"></path><path d="M13 11v2"></path></svg>
          <span class="flex-1">优惠券</span>
          <span class="text-blue-500">选择优惠券</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 text-gray-400 ml-1"><path d="m9 18 6-6-6-6"></path></svg>
        </div>
      </div>
    </div>

    <!-- 底部结算栏 -->
    <div class="absolute bottom-32 left-2 right-2 ios-blur rounded-xl p-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center">
          <span class="text-gray-400 mr-2">总计:</span>
          <span class="text-xl font-bold">¥697</span>
        </div>
        <button class="bg-blue-500 rounded-lg px-4 py-2 text-sm">结算</button>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="absolute bottom-8 left-2 right-2 ios-blur rounded-xl p-2">
      <div class="flex items-center justify-around py-2">
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home w-6 h-6 text-gray-500"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
          <span class="text-xs text-gray-500">首页</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid w-6 h-6 text-gray-500"><rect width="7" height="7" x="3" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="14" rx="1"></rect><rect width="7" height="7" x="3" y="14" rx="1"></rect></svg>
          <span class="text-xs text-gray-500">分类</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search w-6 h-6 text-gray-500"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          <span class="text-xs text-gray-500">搜索</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-4 h-4 text-black"><circle cx="8" cy="21" r="1"></circle><circle cx="19" cy="21" r="1"></circle><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path></svg>
          </div>
          <span class="text-xs text-white font-medium">购物车</span>
        </div>
        <div class="flex flex-col items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user w-6 h-6 text-gray-500"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          <span class="text-xs text-gray-500">我的</span>
        </div>
      </div>
    </div>

    <!-- Home Indicator -->
    <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-gray-600 rounded-full"></div>
  </div>

  <script>
    // 初始化Lucide图标
    lucide.createIcons();
    
    // 添加底部导航栏点击事件
    document.querySelectorAll('.ios-blur .flex-col').forEach((item, index) => {
      item.addEventListener('click', () => {
        switch(index) {
          case 0:
            window.location.href = 'index.html';
            break;
          case 1:
            window.location.href = 'categories.html';
            break;
          case 2:
            window.location.href = 'search.html';
            break;
          case 3:
            // 当前页面
            break;
          case 4:
            window.location.href = 'profile.html';
            break;
        }
      });
    });
  </script>
</body>
</html>
