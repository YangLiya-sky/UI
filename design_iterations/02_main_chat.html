<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - 主界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="securechat_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            height: 680px;
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--sidebar);
            border-right: 1px solid var(--sidebar-border);
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background);
        }
        
        .chat-header {
            height: 60px;
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message-input-area {
            height: 80px;
            background-color: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
        }
        
        .contact-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .contact-item:hover {
            background-color: var(--muted);
            transform: translateX(4px);
        }
        
        .contact-item.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin: 4px 0;
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease-out;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background-color: var(--muted);
            border-radius: var(--radius-lg);
            max-width: 80px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--muted-foreground);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingPulse {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="header">
            <div class="flex items-center space-x-3">
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="menu" class="icon"></i>
                </button>
                <i data-lucide="shield-check" class="icon text-primary"></i>
                <span class="text-lg font-semibold">SecureChat</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="search" class="icon"></i>
                </button>
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="settings" class="icon"></i>
                </button>
                <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                    <i data-lucide="user" class="icon"></i>
                </button>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="chat-container">
            <!-- 侧边栏 - 联系人列表 -->
            <div class="sidebar">
                <div class="p-4 border-b border-border">
                    <h3 class="font-semibold mb-3">最近聊天</h3>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                        <input type="text" class="input w-full pl-10" placeholder="搜索联系人...">
                    </div>
                </div>
                
                <div class="contact-list">
                    <div class="contact-item active">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                                    <span class="text-primary-foreground font-semibold">张</span>
                                </div>
                                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-success rounded-full border-2 border-sidebar"></div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-medium truncate">张三</h4>
                                    <span class="text-xs text-muted-foreground">10:30</span>
                                </div>
                                <p class="text-sm text-muted-foreground truncate">你好，项目进展如何？</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <div class="w-10 h-10 bg-accent rounded-full flex items-center justify-center">
                                    <span class="text-white font-semibold">李</span>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-medium truncate">李四</h4>
                                    <span class="text-xs text-muted-foreground">昨天</span>
                                </div>
                                <p class="text-sm text-muted-foreground truncate">明天的会议准备好了吗？</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="flex items-center space-x-3">
                            <div class="relative">
                                <div class="w-10 h-10 bg-warning rounded-full flex items-center justify-center">
                                    <i data-lucide="users" class="w-5 h-5 text-white"></i>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-medium truncate">项目组群聊</h4>
                                    <span class="text-xs text-muted-foreground">周一</span>
                                </div>
                                <p class="text-sm text-muted-foreground truncate">王五: 大家辛苦了！</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <!-- 聊天头部 -->
                <div class="chat-header">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                            <span class="text-primary-foreground text-sm font-semibold">张</span>
                        </div>
                        <div>
                            <h3 class="font-semibold">张三</h3>
                            <div class="flex items-center space-x-2 text-xs text-muted-foreground">
                                <div class="online-status"></div>
                                <span>在线</span>
                                <span>•</span>
                                <i data-lucide="shield-check" class="w-3 h-3 text-success"></i>
                                <span class="encrypted-indicator">端到端加密</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                            <i data-lucide="phone" class="icon"></i>
                        </button>
                        <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                            <i data-lucide="video" class="icon"></i>
                        </button>
                        <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                            <i data-lucide="more-vertical" class="icon"></i>
                        </button>
                    </div>
                </div>

                <!-- 消息容器 -->
                <div class="messages-container" id="messagesContainer">
                    <div class="message-bubble message-received">
                        <p>你好！项目进展如何？</p>
                        <div class="text-xs text-muted-foreground mt-1">10:25</div>
                    </div>
                    
                    <div class="message-bubble message-sent">
                        <p>进展很顺利，预计明天可以完成第一阶段的开发</p>
                        <div class="text-xs text-right mt-1" style="color: rgba(0,0,0,0.6);">10:26</div>
                    </div>
                    
                    <div class="message-bubble message-received">
                        <p>太好了！有什么需要帮助的吗？</p>
                        <div class="text-xs text-muted-foreground mt-1">10:28</div>
                    </div>
                    
                    <div class="message-bubble message-sent">
                        <p>暂时没有，如果遇到问题会及时联系你的</p>
                        <div class="text-xs text-right mt-1" style="color: rgba(0,0,0,0.6);">10:30</div>
                    </div>
                    
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <!-- 消息输入区域 -->
                <div class="message-input-area">
                    <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                        <i data-lucide="paperclip" class="icon"></i>
                    </button>
                    <button class="p-2 hover:bg-muted rounded-lg transition-colors">
                        <i data-lucide="image" class="icon"></i>
                    </button>
                    <input type="text" class="input flex-1" placeholder="输入消息..." id="messageInput">
                    <button class="btn btn-primary" id="sendButton">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <div class="footer">
            <div class="flex items-center space-x-4">
                <div class="online-status"></div>
                <span>在线</span>
                <span>•</span>
                <i data-lucide="shield-check" class="w-3 h-3 text-success"></i>
                <span class="encrypted-indicator">已加密</span>
                <span>•</span>
                <span>最后上线: 刚刚</span>
            </div>
            <div class="flex items-center space-x-2">
                <span>版本 v1.0.0</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // 消息发送功能
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 创建消息气泡
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble message-sent';
            messageDiv.innerHTML = `
                <p>${message}</p>
                <div class="text-xs text-right mt-1" style="color: rgba(0,0,0,0.6);">${new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messageInput.value = '';
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // 显示打字指示器
            setTimeout(() => {
                typingIndicator.style.display = 'flex';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);
            
            // 模拟回复
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message-bubble message-received';
                replyDiv.innerHTML = `
                    <p>收到！我会继续关注项目进展的。</p>
                    <div class="text-xs text-muted-foreground mt-1">${new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'})}</div>
                `;
                messagesContainer.appendChild(replyDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 3000);
        }
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 联系人切换
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.contact-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
