<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐发现 - 音乐APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="default_ui_darkmode.css">
    <link rel="stylesheet" href="music-app-theme.css">
</head>
<body class="page-center">
    <div class="mobile-container animate-fadeIn">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="flex items-center gap-1">
                <div class="w-1 h-1 bg-white rounded-full"></div>
                <div class="w-1 h-1 bg-white rounded-full"></div>
                <div class="w-1 h-1 bg-white rounded-full opacity-50"></div>
                <span class="ml-2 text-sm">中国移动</span>
            </div>
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center gap-1">
                <i data-lucide="signal" class="w-4 h-4"></i>
                <i data-lucide="wifi" class="w-4 h-4"></i>
                <div class="w-6 h-3 bg-white rounded-sm relative">
                    <div class="w-4 h-2 bg-green-400 rounded-sm absolute top-0.5 left-0.5"></div>
                </div>
            </div>
        </div>

        <!-- 顶部导航 -->
        <div class="navbar">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full flex items-center justify-center">
                    <i data-lucide="music" class="w-5 h-5 text-slate-900"></i>
                </div>
                <div>
                    <h1 class="navbar-title text-lg">晚上好</h1>
                    <p class="text-xs text-slate-400">张小明</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button class="navbar-action">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button class="navbar-action">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content scrollbar-hide">
            <!-- 快捷访问 -->
            <div class="mb-6">
                <div class="grid grid-cols-2 gap-3">
                    <div class="card p-4 flex items-center gap-3 cursor-pointer hover:scale-105 transition-transform">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&q=80" 
                             class="w-12 h-12 rounded-lg object-cover" alt="我喜欢的音乐">
                        <div>
                            <p class="text-sm font-semibold text-white">我喜欢的音乐</p>
                            <p class="text-xs text-slate-400">168首歌曲</p>
                        </div>
                    </div>
                    <div class="card p-4 flex items-center gap-3 cursor-pointer hover:scale-105 transition-transform">
                        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=200&q=80" 
                             class="w-12 h-12 rounded-lg object-cover" alt="最近播放">
                        <div>
                            <p class="text-sm font-semibold text-white">最近播放</p>
                            <p class="text-xs text-slate-400">52首歌曲</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 为你推荐 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-white">为你推荐</h2>
                    <button class="text-xs text-slate-400 hover:text-white transition-colors">查看全部</button>
                </div>
                <div class="flex gap-4 overflow-x-auto scrollbar-hide pb-2">
                    <div class="flex-shrink-0 w-32 cursor-pointer group">
                        <div class="relative mb-3">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&q=80" 
                                 class="w-32 h-32 rounded-xl object-cover" alt="流行金曲">
                            <button class="play-button absolute bottom-2 right-2 w-10 h-10 opacity-0 group-hover:opacity-100 transition-all">
                                <i data-lucide="play" class="w-5 h-5 text-white ml-0.5"></i>
                            </button>
                        </div>
                        <p class="text-sm font-semibold mb-1 text-white">流行金曲</p>
                        <p class="text-xs text-slate-400">精选合集</p>
                    </div>
                    <div class="flex-shrink-0 w-32 cursor-pointer group">
                        <div class="relative mb-3">
                            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&q=80" 
                                 class="w-32 h-32 rounded-xl object-cover" alt="摇滚经典">
                            <button class="play-button absolute bottom-2 right-2 w-10 h-10 opacity-0 group-hover:opacity-100 transition-all">
                                <i data-lucide="play" class="w-5 h-5 text-white ml-0.5"></i>
                            </button>
                        </div>
                        <p class="text-sm font-semibold mb-1 text-white">摇滚经典</p>
                        <p class="text-xs text-slate-400">摇滚歌单</p>
                    </div>
                    <div class="flex-shrink-0 w-32 cursor-pointer group">
                        <div class="relative mb-3">
                            <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=300&q=80" 
                                 class="w-32 h-32 rounded-xl object-cover" alt="民谣时光">
                            <button class="play-button absolute bottom-2 right-2 w-10 h-10 opacity-0 group-hover:opacity-100 transition-all">
                                <i data-lucide="play" class="w-5 h-5 text-white ml-0.5"></i>
                            </button>
                        </div>
                        <p class="text-sm font-semibold mb-1 text-white">民谣时光</p>
                        <p class="text-xs text-slate-400">温暖民谣</p>
                    </div>
                </div>
            </div>

            <!-- 每日推荐 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-white">每日推荐</h2>
                    <button class="text-xs text-slate-400 hover:text-white transition-colors">更多</button>
                </div>
                <div class="space-y-3">
                    <div class="card p-3 flex items-center gap-3 cursor-pointer hover:bg-opacity-80 transition-all">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&q=80" 
                             class="w-14 h-14 rounded-lg object-cover" alt="夜空中最亮的星">
                        <div class="flex-1">
                            <p class="text-sm font-semibold mb-1 text-white">夜空中最亮的星</p>
                            <p class="text-xs text-slate-400">逃跑计划 • 世界</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500">4:32</span>
                            <button class="navbar-action">
                                <i data-lucide="heart" class="w-4 h-4"></i>
                            </button>
                            <button class="navbar-action">
                                <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card p-3 flex items-center gap-3 cursor-pointer hover:bg-opacity-80 transition-all">
                        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=200&q=80" 
                             class="w-14 h-14 rounded-lg object-cover" alt="成都">
                        <div class="flex-1">
                            <p class="text-sm font-semibold mb-1 text-white">成都</p>
                            <p class="text-xs text-slate-400">赵雷 • 无法长大</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500">3:47</span>
                            <button class="navbar-action">
                                <i data-lucide="heart" class="w-4 h-4 text-red-400"></i>
                            </button>
                            <button class="navbar-action">
                                <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card p-3 flex items-center gap-3 cursor-pointer hover:bg-opacity-80 transition-all">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=200&q=80" 
                             class="w-14 h-14 rounded-lg object-cover" alt="告白气球">
                        <div class="flex-1">
                            <p class="text-sm font-semibold mb-1 text-white">告白气球</p>
                            <p class="text-xs text-slate-400">周杰伦 • 周杰伦的床边故事</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-slate-500">4:12</span>
                            <button class="navbar-action">
                                <i data-lucide="heart" class="w-4 h-4"></i>
                            </button>
                            <button class="navbar-action">
                                <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 热门歌单 -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-white">热门歌单</h2>
                    <button class="text-xs text-slate-400 hover:text-white transition-colors">查看全部</button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="card p-4 cursor-pointer hover:scale-105 transition-transform">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=200&q=80" 
                             class="w-full h-32 rounded-lg object-cover mb-3" alt="华语流行">
                        <p class="text-sm font-semibold text-white mb-1">华语流行</p>
                        <p class="text-xs text-slate-400">2.3万播放</p>
                    </div>
                    <div class="card p-4 cursor-pointer hover:scale-105 transition-transform">
                        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=200&q=80" 
                             class="w-full h-32 rounded-lg object-cover mb-3" alt="欧美金曲">
                        <p class="text-sm font-semibold text-white mb-1">欧美金曲</p>
                        <p class="text-xs text-slate-400">1.8万播放</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <button class="nav-item active">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span>首页</span>
            </button>
            <button class="nav-item">
                <i data-lucide="search" class="w-5 h-5"></i>
                <span>搜索</span>
            </button>
            <button class="nav-item">
                <i data-lucide="library" class="w-5 h-5"></i>
                <span>音乐库</span>
            </button>
            <button class="nav-item">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span>我的</span>
            </button>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();
        
        // 添加交互效果
        document.querySelectorAll('.cursor-pointer').forEach(element => {
            element.addEventListener('click', () => {
                element.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    element.style.transform = '';
                }, 100);
            });
        });

        // 底部导航切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
