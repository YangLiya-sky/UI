<!DOCTYPE html>
<html lang="zh-CN" class="h-full antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>个人资料 - 音乐App</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music_app_theme.css">
</head>
<body class="h-full flex items-center justify-center bg-gradient-to-bl from-teal-400 to-blue-500">
  <div class="mobile-container">
    <!-- Content Area -->
    <div class="content-area">
      <!-- Header -->
      <div class="px-6 pt-8 pb-4">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-xl font-bold">我的</h1>
          <button class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- User Profile -->
      <div class="px-6 mb-8">
        <div class="text-center mb-6">
          <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=300&q=80" class="w-24 h-24 rounded-full object-cover mx-auto mb-4 shadow-lg" alt="用户头像">
          <h2 class="text-2xl font-bold mb-2">音乐爱好者</h2>
          <p class="text-sm text-slate-400 mb-4">已关注 23 • 粉丝 45</p>
          <button class="btn-primary px-6 py-2 text-sm">
            编辑资料
          </button>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="px-6 mb-6">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-slate-800/50 rounded-xl p-4 text-center hover:bg-slate-800/70 transition-colors cursor-pointer animate-fade-in-up">
            <div class="text-2xl font-bold text-primary mb-1">127</div>
            <div class="text-xs text-slate-400">收藏歌曲</div>
          </div>
          <div class="bg-slate-800/50 rounded-xl p-4 text-center hover:bg-slate-800/70 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.1s">
            <div class="text-2xl font-bold text-primary mb-1">23</div>
            <div class="text-xs text-slate-400">创建歌单</div>
          </div>
          <div class="bg-slate-800/50 rounded-xl p-4 text-center hover:bg-slate-800/70 transition-colors cursor-pointer animate-fade-in-up" style="animation-delay: 0.2s">
            <div class="text-2xl font-bold text-primary mb-1">8.5</div>
            <div class="text-xs text-slate-400">小时/天</div>
          </div>
        </div>
      </div>

      <!-- Menu Items -->
      <div class="px-6 pb-20">
        <div class="space-y-1">
          <!-- Music Section -->
          <div class="mb-4">
            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left">
              <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">我的音乐</p>
                <p class="text-xs text-slate-400">收藏、下载、播放历史</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>

            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.1s">
              <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">收听统计</p>
                <p class="text-xs text-slate-400">查看你的音乐品味分析</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>

            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.2s">
              <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">下载管理</p>
                <p class="text-xs text-slate-400">管理已下载的音乐</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>

            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.3s">
              <div class="w-10 h-10 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5zm0 0V3"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">消息通知</p>
                <p class="text-xs text-slate-400">新歌推荐、活动消息</p>
              </div>
              <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </div>
            </div>
          </div>

          <!-- Settings Section -->
          <div class="border-t border-slate-700 pt-4">
            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.4s">
              <div class="w-10 h-10 bg-slate-600 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">设置</p>
                <p class="text-xs text-slate-400">音质、下载、通知设置</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>

            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.5s">
              <div class="w-10 h-10 bg-slate-600 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">帮助与反馈</p>
                <p class="text-xs text-slate-400">常见问题、意见反馈</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>

            <div class="flex items-center gap-3 hover:bg-slate-800/30 rounded-lg p-4 transition-colors cursor-pointer animate-slide-in-left" style="animation-delay: 0.6s">
              <div class="w-10 h-10 bg-slate-600 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div class="flex-1">
                <p class="text-sm font-semibold">关于我们</p>
                <p class="text-xs text-slate-400">版本信息、隐私政策</p>
              </div>
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="flex items-center justify-around py-3 h-full">
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="text-xs">首页</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <span class="text-xs">搜索</span>
        </button>
        <button class="nav-item flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          <span class="text-xs">音乐库</span>
        </button>
        <button class="nav-item active flex flex-col items-center gap-1 p-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
          </svg>
          <span class="text-xs font-medium">我的</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
